<form id="newsletterSignupForm" style="padding: 0em 1.5em" data-bind="visible: !submitted(), with: data" aria-describedby="newsletterSignupFormInstructions">
    <fieldset>
        <legend>Stay informed</legend>
        <label for="signupNewsletterEmail">Email address</label>
        <div class="input-group" style="margin-bottom: 0.625em;" data-bind="css: { 'has-error': email.error }">
            <div style="height: 3em; border: 0.0625rem solid lightgray;" data-bind="template: { name: 'signup-field', data: { id: 'signupNewsletterEmail', name: 'email', field: email, placeholder: 'example@@address.com', type: 'email'} }, css: {'is-valid form-control inset': isEmailValid}, disable: emailIsLocked">
            </div>
            <div class="input-group-btn">
                <button type="submit" class="btn btn-secondary ion-arrow-right-c"  style="border: 0.1875rem solid #d75560; margin-left: 0.25em;" data-bind="text: $parent.submitText, disable: $parent.isLocked, click: $parent.save" aria-label="Sign up for newsletter"></button>
            </div>
        </div>
        <div class="form-group">
            <input id="isServiceProfessional" type="checkbox" data-bind="checked: user.isServiceProfessional, disable: isLocked">
            <label for="isServiceProfessional" style="margin-left: 0.1875em;">I offer local services</label>
        </div>
        <p id="newsletterSignupFormInstructions" class="help-block" data-bind="visible: searchFailure">Be the first to know when Loconomics is in <span data-bind="text: searchCity">San Francisco</span>.</p>
        <p id="newsletterSignupFormInstructions" class="help-block" data-bind="visible: !searchFailure()">Spam-free information â€“ you can unsubscribe at any time.</p>
    </fieldset>
    <p id="newsletterSignupFormThankYou" data-bind="visible: submitted">Thanks, we'll keep you in the loop!</p>
</form>
