<form id="newsletterSignupForm"  data-bind="visible: !submitted(), with: data" class="LeadGeneration" aria-describedby="newsletterSignupFormInstructions">
    <fieldset>
        <div class="col-xs-12">
            <legend>Stay informed</legend>
            <label for="signupNewsletterEmail">Email address</label>
        </div>
        <div class="form-group col-xs-9 col-md-10" data-bind="css: { 'has-error': email.error }">
            <div data-bind="template: { name: 'signup-field', data: { id: 'signupNewsletterEmail', name: 'email', field: email, placeholder: 'example@@address.com', type: 'email'} }, css: {'is-valid form-control': isEmailValid}, disable: isSaving">
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <button type="submit" class="btn btn-secondary btn-block" data-bind="text: $parent.submitText, disable: $parent.isSaving, click: $parent.save" aria-label="Sign up for newsletter"><icon-dec data-bind="visible: !isSaving()" params="icon: 'ion-arrow-right-c'"></icon-dec><icon-dec data-bind="visible: isSaving()" params="icon: 'ion-android-sync'"></icon-dec></button>
        </div>
        <div class="checkbox-inline">
            <input id="isServiceProfessional" type="checkbox" data-bind="checked: user.isServiceProfessional, disable: isLocked">
            <label for="isServiceProfessional">I offer local services</label>
        </div>
        <p id="newsletterSignupFormInstructions" class="help-block col-xs-12" data-bind="visible: !isDone">Spam-free information â€“ you can unsubscribe at any time.</p>
        <p id="newsletterSignupFormThankYou" data-bind="visible: isDone">Thanks, we'll keep you in the loop!</p>
    </fieldset>
</form>
