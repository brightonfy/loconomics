<form id="referProfessionalForm" data-bind="with: data" class="LeadGeneration" aria-describedby="referProfessionalFormInstructions">
    <fieldset id="referProfessionalsForm-StepOne" class="refer-step" data-bind="attr: { hidden: !isAtStepOne() }, css: { 'is-loading': isLoadingStepOne }">
        <div class="col-xs-12">
            <legend>Make an introduction</legend>
            <label for="referrerEmailAddress">Your email address</label>
        </div>
        <div class="form-group has-feedback col-xs-9 col-md-10" data-bind="css: { 'has-error': email.error }">
            <div data-bind="template: { name: 'signup-field', data: { id: 'referrerEmailAddress', name: 'email', field: email, placeholder: 'example@@address.com', type: 'email'} }, css: {'is-valid form-control': isEmailValid}, disable: emailIsLocked">
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <button type="submit" class="btn btn-secondary btn-block" data-bind="text: disable: $parent.isLocked, click: $parent.save" aria-label="Continue to step two"><icon-dec params="icon: 'ion-arrow-right-c'"></icon-dec></button>
        </div>
        <div class="checkbox-inline">
            <input id="isServiceProfessional" type="checkbox" data-bind="checked: user.isServiceProfessional, disable: isLocked">
            <label for="isServiceProfessional">I also offer local services</label>
        </div>
        <p id="referProfessionalFormInstructions" class="help-block col-xs-12">Know a service professional in your community who could benefit from the power of Loconomics?</p>
    </fieldset>
    <fieldset id="referProfessionalsForm-StepTwo" class="refer-step" data-bind="attr: { hidden: !isAtStepTwo() }, css: { 'is-loading': isLoadingStepTwo }">
        <div class="col-xs-12">
            <legend>Your name</legend>
        </div>
        <div class="form-group has-feedback col-xs-9 col-md-10" data-bind="css: { 'has-error': email.error }">
            <label for="referrerFirstName">Your first name</label>
            <div data-bind="template: { name: 'signup-field', data: { id: 'referrerFirstName', name: 'firstName', field: firstName,  placeholder: '', type: 'text'} }, css: {'is-valid': isFirstNameValid}"></div>
        </div>
        <div class="form-group has-feedback col-xs-9 col-md-10" data-bind="css: { 'has-error': email.error }">
            <label for="referrerLastName">Your last name</label>
            <div data-bind="template: { name: 'signup-field', data: { id: 'referrerLastName', name: 'lastName', field: lastName,  placeholder: '', type: 'text'} }, css: {'is-valid form-control': isLastNameValid}"></div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <button type="submit" class="btn btn-secondary btn-block" data-bind="text: disable: $parent.isLocked, click: $parent.save" aria-label="Continue to next step"><icon-dec params="icon: 'ion-arrow-right-c'"></icon-dec></button>
        </div>
        <p id="" class="help-block col-xs-12">We'll need your name so we can say who's referring them.</p>
    </fieldset>
    <fieldset id="referProfessionalsForm-StepThree" class="refer-step" data-bind="attr: { hidden: !isAtStepThree() }, css: { 'is-loading': isLoadingStepThree }">
        <div class="col-xs-12">
            <legend data-bind="visible: !submitted()">Who's the service professional?</legend>
            <legend data-bind="visible: submitted">You're amazing â€“ thanks! Know another?</legend>
        </div>
        <div class="form-group has-feedback col-xs-9 col-md-10" data-bind="css: { 'has-error': email.error }">
            <label for="referredFirstName">Their first name</label>
            <div data-bind="template: { name: 'signup-field', data: { id: 'referrerFirstName', name: 'firstName', field: firstName,  placeholder: '', type: 'text'} }, css: {'is-valid': isFirstNameValid}"></div>
        </div>
        <div class="form-group has-feedback col-xs-9 col-md-10" data-bind="css: { 'has-error': email.error }">
            <label for="referredLastName">Their last name</label>
            <div data-bind="template: { name: 'signup-field', data: { id: 'referrerLastName', name: 'lastName', field: lastName,  placeholder: '', type: 'text'} }, css: {'is-valid form-control': isLastNameValid}"></div>
        </div>
        <div class="form-group has-feedback col-xs-9 col-md-10" data-bind="css: { 'has-error': email.error }">
            <label for="referredLastName">Their email address</label>
            <div data-bind="template: { name: 'signup-field', data: { id: 'referredEmailAddress', name: 'email', field: email, placeholder: 'example@@address.com', type: 'email'} }, css: {'is-valid form-control': isEmailValid}, disable: emailIsLocked">
            </div>
        </div>
        <div class="form-group has-feedback col-xs-9 col-md-10" data-bind="css: { 'has-error': email.error }">
            <label for="referredPhoneNumber">Their phone number</label>
            <div data-bind="template: { name: 'signup-field', data: { id: 'referredPhoneNumber', name: 'phone', field: phone, placeholder: '', type: 'tel' } }, css: {'is-valid': isPhoneValid }">
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
            <button type="submit" class="btn btn-secondary btn-block" data-bind="text: disable: $parent.isLocked, click: $parent.save" aria-label="Make the introduction"><icon-dec params="icon: 'ion-arrow-right-c'"></icon-dec></button>
        </div>
        <p id="" class="help-block col-xs-12">Fear not, we will not spam.</p>
    </fieldset>
</form>
