<script type="text/html" id="location-card-template">
    <li class="col-xs-10 col-xs-offset-1 col-md-5 LocationCard" data-bind="attr: { id: 'location' + addressID() }">
        <div class="Card-heading">
            <div class="Card-title">
                <h5 data-bind="text: addressName"></h5>
            </div>
            <div class="Card-action"> 
                <a class="btn btn-icon-link" data-bind="attr: {href: '#!addressEditor/service/' + jobTitleID() + '/' + addressID(),'aria-label': 'Edit '+ addressName() }"><icon-dec params="icon: 'ion-edit'"></icon-dec></a>
            </div>
        </div>
        <div class="Card-description">
            <hr>
            <p data-bind="text: addressLine"></p>
            <p><span data-bind="visible: isServiceArea">Within <span data-bind="text: serviceRadius"></span> miles of <span data-bind="text: cityStateLine"></span></p>
            <app-address-map data-bind="visible: latitude() && longitude()"
            params="label: 'Interactive map to ' + singleLine(), lat: latitude, lng: longitude,
            isServiceLocation: isServiceLocation, radius: serviceRadius"></app-address-map>
        </div>
    </li>
</script>
