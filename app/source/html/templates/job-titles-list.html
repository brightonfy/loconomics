<!-- Knockout Template job-title-list -->
<script type="text/html" id="job-titles-list-template">
    <ul class="TilesList TilesList--openEnd" data-bind="foreach: jobTitles">
        <li>
            <button class="LinkTile" type="button" data-bind="click: $parent.selectJobTitle">
                <div class="Tile-content">
                    <p data-bind="visible: !$parent.showMarketplaceInfo(), text: displayedSingularName"></p>
                    <div data-bind="visible: $parent.showMarketplaceInfo(), text: displayedSingularName"></div>
                    <em data-bind="visible: $parent.showMarketplaceInfo(), html: marketplaceStatusHtml"></em>
                </div>
                <div class="Tile-icon"><span class="fa ion ion-ios-arrow-right"></span></div>
            </button>
        </li>
    </ul>
</script>
