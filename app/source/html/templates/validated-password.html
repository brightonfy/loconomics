<script type="text/html" id="validated-password">
    <label for="validatedPasswordField">Password</label>
    <a id="PasswordValidation-requirements-link" class="form-help-cue text-secondary" type="button" aria-controls="passwordValidationDescription" data-bind="click: requirementsLinkClick, visible: showRequirementsLink">
        Requirements<i class="icon fa fa-question-circle"></i>
    </a>
    <div type="password" id="validatedPasswordField" data-bind="template: { name: 'signup-field-with-events', data: { name: 'password', field: password, label: 'Make it strong, but easy to remember', type: 'password', inputEvent: { focus: fieldFocus }, icon: {'icon ion-android-done': isPasswordValid} } }, css: { 'is-valid': isPasswordValid }"></div>
    <div id="passwordValidationDescription" class="PasswordValidation" data-bind="visible: showRequirements">
        <ul class="PasswordValidation-list fa-ul">
            <li class="PasswordValidation-requirement" data-bind="css: { 'PasswordValidation-requirement--valid': isLengthValid }">
                <i class="fa-li fa icon fa-check-circle-o" aria-hidden="true"></i>At least 8 characters long
            </li>
            <li class="PasswordValidation-requirement" data-bind="css: { 'PasswordValidation-requirement--valid': isCharacterKindsValid }">
                <i class="fa-li fa icon fa-check-circle-o" aria-hidden="true"></i><span data-bind="text: characterKindsLabel"></span>
                <ul>
                    <li data-bind="css: { 'PasswordValidation-requirement-character--used': usesUpper }">uppercase letter (A-Z)</li>
                    <li data-bind="css: { 'PasswordValidation-requirement-character--used': usesLower }">lowercase letter (a-z)</li>
                    <li data-bind="css: { 'PasswordValidation-requirement-character--used': usesNumber }">number (0-9)</li>
                    <li data-bind="css: { 'PasswordValidation-requirement-character--used': usesSymbol }">symbol (~!@#$%^*&;?.+_)</li>
                </ul>
            </li>
        </ul>
    </div>
</script>
