<!-- marketplaceProfile activity -->
<div data-activity="marketplaceProfile" data-bind="css: { 'is-loading': isLoading }">
    <div data-bind="visible: user.isServiceProfessional">
        <h2 class="SectionTitle">Job Profiles
            <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
        </h2>
        <app-job-titles-list params="jobTitles: userJobProfile, selectJobTitle: selectJobTitle, showMarketplaceInfo: showMarketplaceInfo"></app-job-titles-list>
        <ul class="TilesList TilesList--openEnd">
            <li><a class="CompactLinkTile" href="/addJobTitles">
                <div class="Tile-content text-muted">Add a job profile</div>
                <div class="Tile-icon text-muted"><span class="fa ion ion-plus"></span></div>
            </a></li>
            <li class="LinkTile">
                <div class="Tile-content"><a href="/profile" class="btn btn-default btn-block">Preview profile</a></div>
            </li>
        </ul>
    </div>
    <h2 class="SectionTitle">About You</h2>
    <ul class="TilesList TilesList--openEnd">
        <li><a class="InfoTile" href="/profilePictureBio">
            <div class="Tile-icon" aria-hidden="true">
                <span class="fa ion ion-ios-contact-outline" aria-hidden="true"></span>
            </div>
            <div class="Tile-content">
                <p>Profile picture and bio</p>
            </div>
        </a></li>
        <li><a class="InfoTile" href="/verifications">
            <div class="Tile-icon" aria-hidden="true">
                <span class="fa ion ion-ribbon-b" aria-hidden="true"></span>
            </div>
            <div class="Tile-content">
                <div>Verifications <span data-bind="text: displayedVerificationsNumber"></span></div>
                <em data-bind="text: verificationsSecondaryText"></em>
            </div>
        </a></li>
        <li data-bind="visible: user.isServiceProfessional"><a class="InfoTile" href="/education">
            <div class="Tile-icon" aria-hidden="true">
                <span class="fa ion ion-university" aria-hidden="true"></span>
            </div>
            <div class="Tile-content">
                <p>Education</p>
            </div>
        </a></li>
        <li data-bind="visible: user.isServiceProfessional"><a class="InfoTile" href="/serviceProfessionalWebsite">
            <div class="Tile-icon" aria-hidden="true">
                <span class="fa ion ion-link" aria-hidden="true"></span>
            </div>
            <div class="Tile-content">
                <p>Your website</p>
            </div>
        </a></li>
        <li data-bind="visible: user.isServiceProfessional"><a class="InfoTile" href="/backgroundCheck">
            <div class="Tile-icon" aria-hidden="true">
                <span class="fa ion ion-ios-checkmark" aria-hidden="true"></span>
            </div>
            <div class="Tile-content">
                <div>Background check</div>
                <em>Last run: <span data-bind="text: displayedLastBackgroundCheck"></span></em>
            </div>
        </a></li>
    </ul>

    <app-feedback-entry params="section: 'marketplaceProfile'"></app-feedback-entry>
</div>
