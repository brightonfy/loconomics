<!-- Jobtitles activity -->
<div data-activity="jobtitles" data-bind="css: { 'is-loading': isLoading }" class="Boxes-sm animated">
    <app-inline-user-menu>@render('parts/UserMenuContents.html')</app-inline-user-menu>
    <div class="container">
        <div class="row">   
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/scheduling">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i> Scheduler
                        </a>
                    </li>
                </ul>
            </div>
            <div class="container-fluid col-md-7 col-sm-reset">
                <h2 class="SectionTitle">
                    <span data-bind="text: jobTitleName"></span>&nbsp;scheduling
                    <span class="pull-right hidden-xs hidden-sm"><a class="hidden-xs hidden-sm" href="https://loconomics.com/#!/help/relatedArticles/201967086-managing-your-scheduler" target="_blank">Help <i class="fa fa-fw ion-ios-help-outline"></i></a>
                    </span>
                </h2>
                <ul class="TilesList TilesList--openEnd">
                    <li>
                        <a class="InfoTile" href="/serviceProfessionalService" data-bind="attr: { href: getJobUrlTo('serviceProfessionalService') }">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-pricetags-outline" aria-hidden="true"></span>
                            </div>                
                            <div class="Tile-content">
                                <div>Pricing and services</div>
                                <em data-bind="text: pricingCount"></em>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="/serviceAddresses" data-bind="attr: { href: getJobUrlTo('serviceAddresses') }">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-location-outline" aria-hidden="true"></span>
                            </div>                
                            <div class="Tile-content">
                                <div>Service locations</div>
                                <em data-bind="text: addressesCount"></em>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="/marketplaceJobtitles/" data-bind="attr: {href: getJobUrlTo('marketplaceJobtitles')}">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-android-contact" aria-hidden="true"></span>
                            </div>                
                            <div class="Tile-content">
                                <p>Marketplace profile</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="/cancellationPolicy" data-bind="attr: { href: getJobUrlTo('cancellationPolicy') }">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-close" aria-hidden="true"></span>
                            </div>                
                            <div class="Tile-content">
                                <div>Cancellation policy</div>
                                <em data-bind="text: cancellationPolicyLabel"></em>
                            </div>
                        </a>
                    </li>
                    <li>
                        <button type="button" class="InfoTile" data-bind="click: toggleInstantBooking">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-bolt-outline" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <div>Instant booking</div>
                                <strong data-bind="text: instantBookingLabel, css: { 'text-success': instantBooking, 'text-danger': !instantBooking() }"></strong>
                            </div>
                        </button>
                    </li>
                    <li>
                        <a class="InfoTile" href="/bookMeButton" data-bind="attr: { href: getJobUrlTo('bookMeButton') }">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-ios-world-outline" aria-hidden="true"></span>
                            </div>                
                            <div class="Tile-content">
                                <p>Add scheduling to your website</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <button type="button" class="InfoTile" data-bind="click: deleteJobTitle">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-alert-circled" aria-hidden="true"></span>
                            </div>
                            <div class="Tile-content">
                                <p>Delete your <span data-bind="text: jobTitleName"></span> profile</p>
                            </div>
                        </button>
                    </li>
                </ul>
                <app-feedback-entry class="visible-xs visible-sm" params="section: 'scheduling'"></app-feedback-entry>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
