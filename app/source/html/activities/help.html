<!-- Faqs activity -->
<div data-activity="help" class="Boxes-sm animated">
    <div class="DashboardNavMenu PageMenu hidden-xs hidden-sm">
        <div class="PageMenu-list">
            <ul>
                <li>
                    <a href="#">Local service professionals</a>
                </li>
                <li>
                    <a href="#">Clients</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row"> 
            <h1 class="hidden-xs hidden-sm">Frequently asked questions</h1>
            <div class="container-fluid LightForm col-md-7 col-sm-reset">
                <p class="hidden-xs hidden-sm">We've done our best to help answer some of the common questions we receive. However, if you can't find an answer, please contact us.</p>
                <div class="isolated inset">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="fa ion ion-ios-search"></span>
                            <span class="sr-only">Search</span>
                        </span>
                        <input type="text" class="form-control text-muted" placeholder="search faqs" data-bind="value: searchText, valueUpdate: 'afterkeydown'">
                    </div><!-- /input-group -->
                </div>
                <div data-bind="css: { 'is-loading': isLoading }">
                    <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
                </div>
                <ul class="TilesList" data-bind="foreach: filteredFaqs">
                    <li>
                        <a class="LinkTile" href="/faqs/" data-bind="attr: { href: '/faqs/' + id() }">
                        <div class="Tile-content">
                            <p data-bind="text: title"></p>
                        </div>
                        <div class="Tile-icon">
                            <span class="fa ion ion-ios-arrow-right" aria-hidden="true"></span>
                        </div>
                        </a>
                    </li>
                </ul>
                <div class="isolated inset text-center" data-bind="if: !filteredFaqs().length && !isLoading()">
                    <div>Nothing on that topic yet...please contact us.</div>
                </div>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
