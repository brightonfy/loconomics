<!-- marketplaceJobtitles activity -->
<div data-activity="marketplaceJobtitles" data-bind="css: { 'is-loading': isLoading }" class="Boxes-sm animated">
    <app-inline-user-menu>@render('parts/UserMenuContents.html')</app-inline-user-menu>
    <div class="container">
        <div class="row"> 
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/marketplaceProfile"><i class="fa fa-fw ion-ios-arrow-thin-left"></i> Marketplace profile</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h2 class="SectionTitle">
                    <span class="pull-left" data-bind="text: jobTitleName"></span>&nbsp;profile status
                    <span class="pull-right hidden-xs hidden-sm"><a class="hidden-xs hidden-sm" href="https://loconomics.com/en-US/help/sections/201152759-managing-your-marketplace-profile" target="_blank">Help <i class="fa fa-fw ion-ios-help-outline"></i></a>
                    </span>
                </h2>
                <div class="switchLine">
                    <span class="switchLine-label">
                        <span> Marketplace profile:</span> <strong data-bind="text: statusLabel, css: { 'text-success': isActiveStatus, 'text-danger': !isActiveStatus() }"></strong>
                    </span>
                    <div class="switchLine-switch">
                        <label>
                            <input type="checkbox" data-bind="switch: { state: isActiveStatus, onColor: 'success', offColor: 'danger' }" />
                        </label>
                    </div>
                </div>
                <button data-bind="visible: isActiveStatus" class="btn btn-default btn-block" style="margin: 0 10% 20px 10%; width: 80%">
                    <a href="/profile/" data-bind="attr: {href: '/profile/' + userID() + '/' + jobTitleID()}">Preview <span data-bind="text: jobTitleName"></span> profile</a>
                </button>
                <h2 class="SectionTitle">
                    <span class="pull-left">About your&nbsp;<span data-bind="text: jobTitleName"></span>&nbsp;services</span>
                    <span class="pull-right hidden-xs hidden-sm"><a class="hidden-xs hidden-sm" href="https://loconomics.com/en-US/help/sections/201152759-managing-your-marketplace-profile" target="_blank">Help <i class="fa fa-fw ion-ios-help-outline"></i></a>
                    </span>
                </h2>
                <ul class="TilesList">
                    <li><a class="InfoTile" href="/servicesOverview" data-bind="attr: { href: getJobUrlTo('servicesOverview') }">
                        <div class="Tile-icon" aria-hidden="true">
                            <span class="fa ion ion-clipboard" aria-hidden="true"></span>
                        </div>
                        <div class="Tile-content">
                            <p>Overview of your <span data-bind="text: jobTitleName"></span> services</p>
                        </div>
                    </a></li>
                    <li><a class="InfoTile" href="/licensesCertifications" data-bind="attr: { href: getJobUrlTo('licensesCertifications') }">
                        <div class="Tile-icon" aria-hidden="true">
                            <span class="fa fa-certificate" aria-hidden="true"></span>
                        </div>
                        <div class="Tile-content">
                            <div><span data-bind="text: jobTitleName"></span> certifications/licenses</div>
                            <em data-bind="text: licensesCertificationsSummary"></em>
                        </div>
                    </a></li>
                    <li><a class="InfoTile" href="/workPhotos" data-bind="attr: { href: getJobUrlTo('workPhotos') }">
                        <div class="Tile-icon" aria-hidden="true">
                            <span class="fa ion ion-ios-camera-outline" aria-hidden="true"></span>
                        </div>                
                        <div class="Tile-content">
                            <div>Photos of your <span data-bind="text: jobTitleName"></span> services</div>
                            <em data-bind="text: workPhotosSummary"></em>
                        </div>
                    </a></li>
                    <li><button type="button" class="InfoTile" data-bind="click: deleteJobTitle">
                        <div class="Tile-icon" aria-hidden="true">
                            <span class="fa ion ion-alert-circled" aria-hidden="true"></span>
                        </div>
                        <div class="Tile-content">
                            <p>Delete your <span data-bind="text: jobTitleName"></span> profile</p>
                        </div>
                    </button></li>
                    <li><a class="CompactLinkTile" href="/jobtitles/" data-bind="attr: {href: '/jobtitles/' + jobTitleID()}">
                        <div class="Tile-content text-muted">Edit scheduler settings (services, pricing &amp; locations)</div>
                        <div class="Tile-icon text-muted"><span class="fa ion ion-ios-arrow-right"></span></div>
                    </a></li>
                </ul>
                <app-feedback-entry class="visible-xs visible-sm" params="section: 'marketplaceProfile'"></app-feedback-entry>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
               <app-inline-side-menu></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
