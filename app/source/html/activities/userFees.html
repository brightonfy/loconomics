<!-- Activity userFees -->
<div data-activity="userFees" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">   
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/account">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i> Account
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h1 class="SectionTitle">Your plan</h1>  
                <div class="PaddedBox-xs Box-md bg-white">
                    <div class="radio">
                        <label class="form-control-static btn-block">
                            <span><strong>$29.95 monthly</strong> – charged once a month</span>
                        </label>
                    </div>
                    <a class="btn btn-default btn-block" style="margin: 0 10% 20px 10%; width: 80%;">Change plan</a>
                </div>  
                <h1 class="SectionTitle">Select a plan</h1>  
                <div class="PaddedBox-xs Box-md bg-white">
                    <div class="radio">
                        <label class="form-control-static btn-block">
                            <input type="radio" name="userFees-monthlyOption"/>
                            <span><strong>Monthly plan</strong> – $29.95 charged once a month</span>
                        </label>
                    </div>
                    <div class="radio">
                        <label class="form-control-static btn-block">
                            <input type="radio" name="userFees-annualOption"/>
                            <span><strong>Annual plan</strong> – $299.95 charged once a year (Save $59.90 with this option)</span>
                        </label>
                    </div> 
                </div>
                <h1 class="SectionTitle">Enter payment info</h1>  
                <h1 class="SectionTitle">Credit card information</h1>  
                <ul class="TilesList TilesList--openEnd">
                    <li>
                        <a class="InfoTile" href="/userFees">
                            <div class="Tile-icon" aria-hidden="true">
                                <span class="fa ion ion-card" aria-hidden="true"></span>
                            </div>                
                            <div class="Tile-content">
                                <div>Visa ending in 2011</div>
                                <em>Expires 08/2018</em>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'coopFee', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
