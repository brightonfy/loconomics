<!-- Activity education -->
<div data-activity="education">

  <h2 class="SectionTitle" data-bind="css: { 'is-syncing': isSyncing }">
      <span>
        Education
      </span>
      <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
  </h2>
    <div data-bind="css: { 'is-loading': isLoading }">
        <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
    </div>
    
    <div>
        <ul class="TilesList" data-bind="foreach: list">
            <li><a class="InfoTile" href="/educationForm" data-bind="attr: { href: '/educationForm/' + educationID() }">
                <div class="Tile-icon" aria-hidden="true">
                    <span class="fa ion ion-university" aria-hidden="true"></span>
                </div>
                <div class="Tile-content">
                    <div data-bind="text: institutionName"></div>
                    <em>
                        <span data-bind="text: degreeCertificate"></span><span data-bind="visible: degreeCertificate() && fieldOfStudy()">, </span>
                        <span data-bind="text: fieldOfStudy"></span>
                        <span data-bind="visible: fromYearAttended() || toYearAttended()"><span data-bind="text: fromYearAttended"></span> - <span data-bind="text: toYearAttended"></span></span>
                    </em>
                </div>
            </a></li>
        </ul>
    </div>

    <div class="TilesList">  
        <a href="/educationForm" class="CompactLinkTile">
            <div class="Tile-content text-muted">Add education</div>
            <div class="Tile-icon text-muted"><span class="fa ion ion-plus"></span></div>
        </a>
    </div>

</div>
