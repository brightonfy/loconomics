<!-- Search Job Title activity -->
<div class="" data-activity="searchJobTitle">
    <div data-bind="with: jobTitleSearchResult">
        <span data-bind="text: pluralName"></span>
        <span data-bind="text: searchDescription"></span>
    </div>
        <ul data-bind="foreach: serviceProfessionalSearchResult">
<!--            <img data-bind="attr: { src: photoUrl()}">-->
            <li>
            <span data-bind="text: firstName"></span>
            <span data-bind="text: lastName"></span> 
            <span data-bind="text: businessName"></span>  
            <span data-bind="text: jobTitleNameSingular"></span>   
            <span data-bind="text: distance"></span> 
            <span data-bind="text: rating.rating1"></span>   
            <span data-bind="text: rating.rating2"></span>  
            <span data-bind="text: rating.rating3"></span> 
            <span data-bind="text: rating.rating4"></span>    
            <span data-bind="text: verificationsSummary"></span>   
            <span data-bind="text: stats"></span>    
            <span data-bind="text: jobStats"></span>
                </li>
        </ul>
</div>
