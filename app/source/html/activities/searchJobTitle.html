<!-- Search Job Title activity -->

<div class="Search-results" data-activity="searchJobTitle">
    <div data-bind="with: jobTitleSearchResult">
        <span data-bind="text: pluralName"></span>
        <span data-bind="text: searchDescription"></span>
    </div>
        <ul class="Result-list" data-bind="foreach: serviceProfessionalSearchResult">
          <li class="Result-item">
            <div class="Avatar Avatar--primary Avatar--sm Result-profile-image"><img data-bind="attr: {src: photoUrl}"></div>          
            <div class="Results-item-top">
              <div>
                <span class="Result-name" data-bind="text: firstName"></span>
                <span class="Result-name" data-bind="text: lastInitial"></span>
              </div>
              <div>
                <span class="Result-businessName" data-bind="text: businessName"></span>
              </div>
              <span class="Result-" data-bind="text: jobTitleNameSingular"></span>   
              <span class="Result-" data-bind="text: distance"></span> 
              <div class="star">
                <span class="display-inline-block pointer h4 margin0t">
                    <app-stars-rating class="text-secondary"></app-stars-rating>
                </span>
                <span class="VerificationsRating"><i class="fa ion ion-ribbon-b" aria-hidden="true"></i> (<span></span>)</span>
                <span class="BackgroundCheckRating"><i class="fa ion" aria-hidden="true" ></i></span>
                <span class="ServiceProfessionalInfo-favorite"><i class="fa ion" aria-hidden="true" ></i></span>
              </div>
            </div>
<!--
            <span class="Result-verification" data-bind="text: verificationsSummary"></span>   
            <span class="Result-" data-bind="text: stats"></span>    
            <span class="Result-" data-bind="text: jobStats"></span>
-->         
            <div class="Results-selection">
            <a href="#" class="btn btn-primary" data-bind="attr: { href: $root.getBookLink } visible:!instantBooking">Request to book</a> 
            <a href="#" class="btn btn-primary" data-bind="attr: { href: $root.getBookLink } visible:instantBooking">Book instantly</a> 
              <a href="/profile/" data-bind="attr: {href: '/profile/' + userID()}">See profile and reviews</a>
            </div>
          </li>
        </ul>
</div>
