<!-- Search Job Title activity -->

<div class="SearchResults" data-activity="searchJobTitle" id="job-titles-results">
    <div data-bind="with: jobTitleSearchResult">
        <div class="SearchResultsBackground" data-bind="css: $root.categoryBackgroundImage">
            <div class="SearchResultsBackground-text">
                <h1><span data-bind="visible: serviceProfessionalsCount"><span data-bind="text: pluralName"></span></h1>
                <p><span data-bind="visible: serviceProfessionalsCount">(<span data-bind="text: serviceProfessionalsCount"></span> near you)</span></span></p>                    
                <h2><span data-bind="text: searchDescription"></span></h2>
            </div>
        </div>
      </div>
        <ul data-bind="foreach: serviceProfessionalSearchResult">
          <li>
            <a href="/profile/" data-bind="attr: {href: '/profile/' + userID()}">
              <div class="Avatar Avatar--primary Avatar--sm Avatar--upperLeft"><img data-bind="attr: {src: photoUrl}">
              </div>          
              <div class="ServiceProfessionalResult-summary">
                  <div>
                     <h3>
                        <span data-bind="text: firstName"></span>
                        <span data-bind="text: lastInitial"></span>
                     </h3>
                  </div>
                  <div>
                    <h5>
                        <span data-bind="text: businessName"></span>
                    </h5>
                  </div>
                  <div class="ServiceProfessionalInfo-meta">
                    <app-stars-rating params="rating: rating() && rating().ratingAverage, total: rating() && rating().totalRatings" class="text-secondary">
                    </app-stars-rating>
                    <span class="ServiceProfessionalResult-verificationsRating"><i class="fa ion ion-ribbon-b" aria-hidden="true" data-bind="attr: { 'aria-description': (verificationsSummary() && verificationsSummary().total || 0) + 'verifications' }"></i> (<span data-bind="text: verificationsSummary() && verificationsSummary().total"></span>)
                    </span>
    <!--
                    <span class="BackgroundCheckRating"><i class="fa ion" aria-hidden="true" data-bind="attr: { 'aria-description': 'Background Check: ' + backgroundCheckLabel }, css: { 'ion-ios-checkmark': backgroundCheckPassed, 'ion-android-alert': backgroundCheckPassed() === false }"></i></span>
                    <span class="ServiceProfessionalInfo-favorite"><i class="fa ion" aria-hidden="true" data-bind="css: { 'ion-ios-heart': isClientFavorite, 'ion-ios-heart-outline': !isClientFavorite() }, attr: { 'aria-description': isClientFavorite() ? 'Favorite' : '' }"></i></span>
    -->
                  </div>
                  <div>
                    <h5>
                        <span data-bind="text: distance"></span> miles
                    </h5>
                  </div>
                  <div>
                    <h5>
                        <span data-bind="visible: !businessName()">&nbsp;</span>
                    </h5>
                  </div>
                </div>
              </a>
            <div class="ServiceProfessionalResult-description">
                  <h5>Offers <span data-bind="text: jobStats().servicesCount"></span> service<span data-bind="visible: jobStats().servicesCount() > 1">s</span> <span data-bind="visible: jobStats().servicesCount() > 1">from</span><span data-bind="visible: jobStats().servicesCount() === 1">for</span> <span class="FromPrice" data-bind="text: jobStats().minServiceValue"></span></h5>
            </div>
            <div class="ServiceProfessionalResult-actions">         
                <a href="/profile/" data-bind="attr: {href: '/booking/' + userID() + '/' + jobTitleID()}, visible: !instantBooking()" class="btn btn-primary">Request to book</a> 
                <a href="/profile/" data-bind="attr: {href: '/booking/' + userID() + '/' + jobTitleID()}, visible: instantBooking()" class="btn btn-primary">Book instantly</a> 
                <a href="/profile/" data-bind="attr: {href: '/profile/' + userID()}">See profile and reviews</a>
            </div>
          </li>
        </ul>
</div>
