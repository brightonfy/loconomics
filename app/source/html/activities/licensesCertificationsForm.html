<!-- licensesCertificationsForm activity -->
<div data-activity="licensesCertificationsForm" class="Boxes-sm animated">
    <app-inline-user-menu>@render('parts/UserMenuContents.html')</app-inline-user-menu>
    <div class="container">
        <div class="row">   
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/licensesCertifications/" data-bind="attr: {href: '/licensesCertifications/' + jobTitleID()}">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i> Licenses/certifications
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <div class="SmartNavView">
                    <div class="SmartNavContent">
                        <h2 class="SectionTitle">
                            <span class="pull-left" data-bind="text: item() && item().licenseCertification().name() || 'New license/certification'"></span>
                            <span class="pull-right hidden-xs hidden-sm"><a class="hidden-xs hidden-sm" href="https://loconomics.com/en-US/help/sections/201967966-adding-professional-licenses-and-certifications" target="_blank">Help <i class="fa fa-fw ion-ios-help-outline"></i></a>
                            </span>
                        </h2>
                        <form class="LightForm" style="background-color: white;"role="form" data-bind="submit: save">
                            <fieldset data-bind="visible: isNew">
                                <div class="form-group">
                                    <p>Upload a photo or document of your certification/license, and we'll do our best to verify it.</p>
                                    <button type="button" class="btn btn-default btn-block" style="margin: 0 10% 20px 10%; width: 80%;" data-bind="disable: isLocked" data-toggle="ActionSheet" data-target="licensesCertificationsForm-photoSheet">Upload/take photo
                                    </button>
                                </div>
                            </fieldset>
                            <fieldset data-bind="visible: !isNew(), with: item">
                                <div class="form-group">
                                    <label>Status<span data-bind= "visible: lastVerifiedDate"> (last updated: <span data-bind= "text: lastVerifiedDate, format: { type: 'datetime', format: 'L'}"></span>)</span>:</label>
                                    <div class="form-control-static"><span data-bind="text: status"></span>: <em data-bind="text: statusDescription"></em></div>
                                </div>
                                <div class="form-group">
                                    <label>Description:</label>
                                    <div class="form-control-static" data-bind="text: licenseCertification().description"></div>
                                </div>
                                <div class="form-group">
                                    <label>Certifying authority:</label>
                                    <div class="form-control-static">
                                        <a target="_blank" class="text-secondary" data-bind="attr: { href: licenseCertification().howToGetLicensedUrl }, text: licenseCertification().authority"></a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Expires:</label>
                                    <div class="form-control-static" data-bind="text: expirationDate, format: { type: 'datetime', format: 'L', 'default': 'does not expire' }"></div>
                                </div>
                                <div class="form-group" data-bind="visible: licenseCertificationNumber">
                                    <label>Number:</label>
                                    <div class="form-control-static">
                                        <span data-bind="text: licenseCertificationNumber"></span>
                                    </div>
                                </div>
                                <div class="form-group" data-bind="visible: businessName">
                                    <label>Business name:</label>
                                    <div class="form-control-static">
                                        <span data-bind="text: businessName"></span>
                                    </div>
                                </div>
                                <div class="form-group" data-bind="visible: firstName">
                                    <label>First name:</label>
                                    <div class="form-control-static">
                                        <span data-bind="text: firstName"></span>
                                    </div>
                                </div>
                                <div class="form-group" data-bind="visible: lastName">
                                    <label>Last name:</label>
                                    <div class="form-control-static">
                                        <span data-bind="text: lastName"></span>
                                    </div>
                                </div>
                                <div class="form-group" data-bind="visible: middleInitial">
                                    <label>Middle initial:</label>
                                    <div class="form-control-static">
                                        <span data-bind="text: middleInitial"></span>
                                    </div>
                                </div>
                                <div class="form-group" data-bind="visible: comments">
                                    <label>Comments:</label>
                                    <div class="form-control-static">
                                        <span data-bind="text: comments"></span>
                                    </div>
                                </div>
                                <div class="form-group" data-bind="visible: licenseCertificationUrl">
                                    <label>Link to license:</label>
                                    <div class="form-control-static">
                                        <a target="_blank" data-bind="attr: { href: licenseCertificationUrl }, text: licenseCertificationUrl"></a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    Need to apply or renew this license/certification? Please
                                    <a target="_blank" class="text-secondary" data-bind="attr: { href: licenseCertification().verificationWebsiteUrl }">click here.</a>
                                </div>
                            </fieldset>
                            <div class="LightForm-submitBar">
                                <button type="submit" class="btn btn-primary btn-block" data-bind="disable: isLocked() || !isReady(), visible: isNew, text: submitText">Save</button>
                                <a href="contactForm/marketplaceProfile?mustReturn=1&returnText=Certifications%2FLicenses" class="btn btn-primary btn-block" data-bind="visible: !isNew()">Contact us</a>
                            </div>
                        </form>
                    </div>
                    <div class="ActionSheetBackdrop"></div>
                    <div class="ActionSheet" id="licensesCertificationsForm-photoSheet" hidden="hidden">
                        <ul>
                            <li><a href="#takePhoto" data-bind="click: takePhotoForNew">Take a photo</a></li>
                            <li><a href="#pickPhoto" data-bind="click: pickPhotoForNew">Select a photo</a></li>
                        </ul>
                        <ul class="ActionSheet-close">
                            <li><a href="#close">Cancel</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
