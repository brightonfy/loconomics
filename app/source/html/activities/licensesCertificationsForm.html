<!-- licensesCertificationsForm activity -->
<div class="LightForm" data-activity="licensesCertificationsForm">
    <div class="SmartNavView">
        <div class="SmartNavContent container-fluid">
            <h2 class="SectionTitle" data-bind="text: item() && item().licenseCertification().name() || 'Certification/License'"></h2>
            
            <div data-bind="css: { 'is-loading': isLoading }">
                <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
            </div>
            
            <form data-bind="submit: save">
                <fieldset data-bind="visible: isNew">
                    <div class="form-group">
                        <label for="licensesCertificationsForm-state">State</label>
                        <div>
                            <select id="licensesCertificationsForm-state" class="form-control"
                                   data-bind="options: statesProvinces, value: item() && item().stateProvinceCode, optionsValue: 'code',
                                              optionsText: 'name', disable: isLocked, optionsCaption: ' '">
                            </select>
                        </div>
                    </div>
                    <div clas="form-group">
                        <label for="licensesCertificationForm-file">Upload a photo or document of your certification/license</label>
                        <button type="button" class="CompactLinkTile" data-bind="disable: isLocked" data-toggle="ActionSheet" data-target="licensesCertificationsForm-photoSheet">
                            <div class="Tile-content text-muted">Upload/take photo</div>
                            <div class="Tile-icon text-muted"><span class="fa ion ion-plus"></span></div>
                        </button>
                        <!--
                        <div class="input-group">
                            <span class="input-group-btn">
                                <div class="btn btn-default btn-file">
                                    <span>Browse</span>
                                    <input type="file" data-bind="value: file" id="licensesCertificationForm-file" />
                                </div>
                            </span>
                            <input type="text" data-bind="value: file" class="form-control" />
                        </div>
                        -->
                    </div>
                </fieldset>
                <fieldset data-bind="visible: !isNew(), with: item">
                    <div class="form-group">
                        <label>License description</label>
                        <div class="form-control-static" data-bind="text: licenseCertification().description"></div>
                    </div>
                    <div class="form-group" data-bind="visible: stateProvinceName">
                        <label>State</label>
                        <div class="form-control-static">
                            <span data-bind="text: stateProvinceName"></span> (<span data-bind="text: stateProvinceCode"></span>)
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Certifying board</label>
                        <div class="form-control-static">
                            <a target="_blank" data-bind="attr: { href: licenseCertification().howToGetLicensedUrl }, text: licenseCertification().authority"></a>
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: countyName">
                        <label>County</label>
                        <div class="form-control-static">
                            <span data-bind="text: countyName"></span>
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: licenseCertificationNumber">
                        <label>Certificate/license number</label>
                        <div class="form-control-static">
                            <span data-bind="text: licenseCertificationNumber"></span>
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: businessName">
                        <label>Business name (optional)</label>
                        <div class="form-control-static">
                            <span data-bind="text: businessName"></span>
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: firstName">
                        <label>First name</label>
                        <div class="form-control-static">
                            <span data-bind="text: firstName"></span>
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: lastName">
                        <label>Last name</label>
                        <div class="form-control-static">
                            <span data-bind="text: lastName"></span>
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: middleInitial">
                        <label>Middle initial</label>
                        <div class="form-control-static">
                            <span data-bind="text: middleInitial"></span>
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: city">
                        <label>City</label>
                        <div class="form-control-static">
                            <span data-bind="text: city"></span>
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: licenseCertificationUrl">
                        <label>Link to license</label>
                        <div class="form-control-static">
                            <a target="_blank" data-bind="attr: { href: licenseCertificationUrl }, text: licenseCertificationUrl"></a>
                        </div>
                    </div>
                    <p>
                        Need to apply or renew this license/certification? Please
                        <a target="_blank" data-bind="attr: { href: licenseCertification().verificationWebsiteUrl }">visit this link.</a>
                    </p>
                </fieldset>
                <div class="LightForm-submitBar">
                    <button type="submit" class="btn btn-primary btn-block" data-bind="disable: isLocked() || !isReady(), visible: isNew, text: submitText">Save</button>
                    <a href="contactForm/marketplaceProfile?mustReturn=1&returnText=Certifications%2FLicenses" class="btn btn-primary btn-block" data-bind="visible: !isNew()">Contact us</a>
                </div>
            </form>
        </div>
        <div class="ActionSheetBackdrop"></div>
        <div class="ActionSheet" id="licensesCertificationsForm-photoSheet" hidden="hidden">
            <ul>
                <li><a href="#takePhoto" data-bind="click: takePhotoForNew">Take a photo</a></li>
                <li><a href="#pickPhoto" data-bind="click: pickPhotoForNew">Select a photo</a></li>
            </ul>
            <ul class="ActionSheet-close">
                <li><a href="#close">Cancel</a></li>
            </ul>
        </div>
    </div>
</div>
