<!-- ContactForm activity -->
<div data-activity="contactForm" class="Boxes-sm animated">
  <app-inline-user-menu>@render('parts/UserMenuContents.html')</app-inline-user-menu>
  <div class="container">
      <div class="row">
          <h1 class="hidden-xs hidden-sm">Talk to us</h1>
        <div class="container-fluid LightForm col-md-7 col-sm-reset">

    <h2 class="SectionTitle">Contact us</h2>
    
    <p class="isolated">
        If you've searched the <a href="/faqs">FAQs</a> and can't find the help you need,
        send us a note.
    </p>

    <textarea class="form-control" data-bind="textInput: message, disable: isSending"></textarea>

    <div class="LightForm-submitBar">
        <button class="btn btn-primary btn-block" data-bind="event: { click: send }, text: submitText, disable: isSending() || !isValid()">Send</button>
    </div>
</div>
          <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
           <app-inline-side-menu></app-inline-side-menu>
          </div>

    </div>
  </div> 
  </div>
