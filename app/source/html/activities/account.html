                            </div>
                            <div class="Tile-content">
                                <p>User fees</p>

                    </li>

                                <p>Next payment</p>

                        </a>
                    </li>-->
                    <li data-bind="visible: isServiceProfessional">
                        <a class="InfoTile" href="/paymentAccount">

                            </div>
                            <div class="Tile-content">
                                <p>Payout preferences</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="InfoTile" href="/privacySettings">
                            <div class="Tile-icon" aria-hidden="true">

                            </div>
                            <div class="Tile-content">
                                <p>Privacy settings</p>
                            </div>

                    </li>

        </div>
