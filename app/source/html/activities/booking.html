<!-- Activity booking -->
<div data-activity="booking" class="Boxes-sm animated" data-bind="css: { 'is-loading': isLoading }">

    <div class="container">
        <div class="row">
            <div data-bind="css: { 'is-loading': isLoading }">
                <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
            </div>
            
            <div class="Sidebar hidden-xs hidden-sm col-md-3" >
                <h4>Add a new booking</h4>
                <div class="row" data-bind="foreach: { data: progress.stepsList, as: 'stepName' }">
                    <button type="button" class="btn btn-link btn-block" data-bind="css: { active: $parent.progress.observeStep(stepName)() },
                        text: $parent.getStepLabel(stepName), click: $parent.goStep.bind($parent, stepName)"></buttons>
                </div>
            </div>

            <div class="col-md-9 col-sm-reset booking-steps">
                <div class="booking-step" data-bind="attr: { hidden: !progress.observeStep('services')() }">
                    <div class="isolated-sm top-only text-center Box-sm PaddedBox-xs">
                        <a href="/login" class="btn btn-link">
                            <span class="text-muted">Already have an account?</span>
                            <span class="text-secondary">Log In</span>
                        </a>
                    </div>

                    <h1 class="SectionTitle" data-bind="text: bookingHeader"></h1>

                    <div class="Box-sm">
                        <div class="ServiceProfessionalInfo ServiceProfessionalInfo--md" data-bind="with: serviceProfessionalInfo">
                            <div class="Avatar Avatar--primary Avatar--sm"><img data-bind="attr: { src: profile().photoUrl }"></div>
                            <h3 class="ServiceProfessionalInfo-name" data-bind="text: profile().fullName"></h3>
                            <div class="ServiceProfessionalInfo-jobTitle" data-bind="text: selectedJobTitle() && selectedJobTitle().jobTitleSingularName()"></div>
                            <div class="ServiceProfessionalInfo-businessName" data-bind="text: profile().businessName"></div>
                            <div class="ServiceProfessionalInfo-meta">
                                <app-stars-rating params="rating: rating().ratingAverage, total: rating().totalRatings" class="text-secondary"></app-stars-rating>
                                <span class="VerificationsRating"><i class="fa ion ion-ribbon-b" aria-hidden="true" data-bind="attr: { 'aria-description': verificationsSummary().total + 'verifications' }"></i> (<span data-bind="text: verificationsSummary().total"></span>)</span>
                                <span class="BackgroundCheckRating"><i class="fa ion" aria-hidden="true" data-bind="attr: { 'aria-description': 'Background Check: ' + backgroundCheckLabel }, css: { 'ion-ios-checkmark': backgroundCheckPassed, 'ion-android-alert': backgroundCheckPassed() === false }"></i></span>
                                <span class="ServiceProfessionalInfo-favorite"><i class="fa ion" aria-hidden="true" data-bind="css: { 'ion-ios-heart': isClientFavorite, 'ion-ios-heart-outline': !isClientFavorite() }, attr: { 'aria-description': isClientFavorite() ? 'Favorite' : '' }"></i></span>
                            </div>
                        </div>
                    </div>

                    <div data-bind="template: { name: 'service-professional-service-template', data: serviceProfessionalServices }"></div>

                    <div data-bind="visible: supportsGratuity">
                        <h2 class="SectionTitle">Add gratuity</h2>
                        <script type="text/html" id="booking-gratuity-radioButton">
                            <label class="btn btn-default" data-bind="css: { 'btn-secondary': value() === itemValue }">
                                <input type="radio" name="gratuity" data-bind="checked: value, checkedValue: itemValue, disable: disabled" />
                                <span data-bind="text: labelText"></span>
                            </label>
                        </script>
                        <div class="center-block Box-sm PaddedBox-xs" style="text-align: center">
                            <div class="btn-group ut-noRadioCheck">
                                <!-- ko template: { name: 'booking-gratuity-radioButton', data: { value: presetGratuity, itemValue: 10, disabled: isLocked, labelText: '10%' } } --><!-- /ko -->
                                <!-- ko template: { name: 'booking-gratuity-radioButton', data: { value: presetGratuity, itemValue: 15, disabled: isLocked, labelText:  '15%' } } --><!-- /ko -->
                                <!-- ko template: { name: 'booking-gratuity-radioButton', data: { value: presetGratuity, itemValue: 20, disabled: isLocked, labelText: '20%' } } --><!-- /ko -->
                                <!-- ko template: { name: 'booking-gratuity-radioButton', data: { value: presetGratuity, itemValue: 'custom', disabled: isLocked, labelText: 'Custom' } } --><!-- /ko -->
                            </div>
                            <div class="isolated inset" data-bind="visible: presetGratuity() === 'custom'">
                                <span>$</span>
                                <input type="number" name="custom-gratuity" data-bind="textInput: gratuityAmount" class="form-control NumberField NumberField--xs NumberField--center">
                            </div>
                            <p class="isolated"><small>You’ll have until 2 hours after your app’t to edit</small></p>
                        </div>
                    </div>

                    <h2 class="SectionTitle">Promotions</h2>
                    <div class="form-group Box-sm PaddedBox-xs">
                        <label for="booking-promotionalCode">Promotional code</label>
                        <span class="input-group">
                            <span class="input-group-addon">Code:</span>
                            <input type="text" class="form-control" data-bind="textInput: promotionalCode" id="booking-promotionalCode" />
                        </span>
                    </div>

                    <h2 class="SectionTitle">Summary</h2>
                    <div class="PricingSummary Box-sm PaddedBox-xs">
                        <table>
                            <tbody data-bind="foreach: summary.items">
                                <tr><td class="PricingSummary-concept" data-bind="text: serviceName"></td><td class="PricingSummary-price" data-bind="text: price, format: { type: 'number', format: '$#,##0.00' }"></td></tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th class="PricingSummary-concept">Total</th>
                                    <th class="PricingSummary-price"><span data-bind="text: summary.totalPrice, format: { type: 'number', format: '$#,##0.00' }"></span>*</th>
                                </tr>
                                <tr>
                                    <td class="PricingSummary-fees" colspan="2">
                                        <span data-bind="text: summary.feesMessage"></span>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="PricingSummary-time isolated inset">
                            <span class="fa fa-lg ion ion-ios-clock-outline" aria-hidden="true"></span>
                            <span data-bind="text: summary.firstSessionDurationDisplay"></span>
                        </div>
                    </div>

                    <div class="isolated Box-sm">
                        <label class="btn btn-block" role="button" tabindex="0">
                            <span data-bind="attr: { 'aria-pressed': makeRepeatBooking }" role="button">
                                <span class="fa fa-lg ion" data-bind="css: { 'ion-android-checkbox-outline': makeRepeatBooking, 'ion-android-checkbox-outline-blank': !makeRepeatBooking() }"></span>
                            </span>
                            <input type="checkbox" data-bind="checked: makeRepeatBooking" hidden /> Make this a repeat booking
                        </label>
                    </div>

                    <div class="PaddedBox-xs-only isolated-sm">
                        <div>
                            <button type="submit" class="btn btn-primary btn-block" data-bind="disable: isLocked, click: nextStep">Save and continue</button>
                        </div>
                    </div>
                </div>
                
                <div id="bookingSelectLocation" class="booking-step" data-bind="attr: { hidden: !progress.observeStep('selectLocation')() }, css: { 'is-loading': isLoadingServiceAddresses }">
                    <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
                    <h1 class="SectionTitle">Select location</h1>
                    <div class="Box-sm" data-bind="template: { name: 'service-addresses-template', data: serviceAddresses }"></div>
                    <div class="PaddedBox-xs-only isolated-sm">
                        <div>
                            <button type="submit" class="btn btn-primary btn-block" data-bind="disable: isLocked, click: nextStep">Save and continue</button>
                        </div>
                    </div>
                </div>
                
                <div class="booking-step" data-bind="attr: { hidden: !progress.observeStep('selectTimes')() }">
                    Step 3
                    <div class="isolated">
                        <div>
                            <button type="submit" class="btn btn-primary btn-block" data-bind="disable: isLocked, click: nextStep">Save and continue</button>
                        </div>
                    </div>
                </div>

                <div class="booking-step" data-bind="attr: { hidden: !progress.observeStep('selectTime')() }">
                    <div class="isolated">
                        <div>
                            <button type="submit" class="btn btn-primary btn-block" data-bind="disable: isLocked, click: nextStep">Save and continue</button>
                        </div>
                    </div>
                </div>
                
                <div class="booking-step" data-bind="attr: { hidden: !progress.observeStep('payment')() }">
                    <div class="isolated">
                        <div>
                            <button type="submit" class="btn btn-primary btn-block" data-bind="disable: isLocked, click: nextStep">Save and continue</button>
                        </div>
                    </div>
                </div>
                
                <div class="booking-step" data-bind="attr: { hidden: !progress.observeStep('confirm')() }">
                    <div class="isolated">
                        <div>
                            <button type="submit" class="btn btn-primary btn-block" data-bind="disable: isLocked, click: save">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
