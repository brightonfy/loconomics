<!-- Activity profilePictureBio -->
<div data-activity="servicesOverview" class="Boxes-sm animated">
  <app-inline-user-menu>@render('parts/UserMenuContents.html')</app-inline-user-menu>
  <div class="container">
      <div class="row">  
       <div class="SubSectionNavBar hidden-xs hidden-sm">
        <ul>
            <li><a href="/marketplaceProfile">Marketplace profile </a><span class="fa ion ion-ios-arrow-right" aria-hidden="true"></span> </li>
            <li><a href="/marketplaceJobtitles/" data-bind="attr: {href: '/marketplaceJobtitles/' + jobTitleID()}">Job Title</a></li>
        </ul>
    </div>
        <div class="col-md-7 col-sm-reset">
  <form class="container-fluid LightForm" role="form" data-bind="submit: save">
    <div>
        <h2 class="SectionTitle">Brief description of your services</h2>
        <div class="form-group">
            <textarea aria-label="Job title intro" rows="6"
                      class="form-control" data-bind="value: intro, disable: isLocked"></textarea>
        </div>
    
        <div data-bind="foreach: categoriesView">
            <h2 class="SectionTitle" data-bind="text: category().name"></h2>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" data-bind="textInput: attributeSearch, disable: $parent.isLocked" />
                    <span class="input-group-btn"><button type="button" class="btn btn-primary" data-bind="click: addAttribute">Add</button></span>
                </div>
                <div class="TagsListAutocomplete" data-bind="visible: attributeSearch() && autocompleteAttributes().length">
                    <ul data-bind="foreach: autocompleteAttributes" class="list-unstyled">
                        <li><button type="button" class="btn btn-link btn-block" data-bind="text: name, click: $parent.selectAttribute"></button></li>
                    </ul>
                </div>
            </div>
            <ol class="TagsList" data-bind="foreach: selectedAttributes">
                <li class="TagsList-item">
                    <span data-bind="text: name"></span>
                    <button type="button" class="btn btn-link" data-bind="click: $parent.removeAttribute, disable: $parent.isLocked"><i class="fa ion ion-ios-close-outline" aria-hidden="true"></i> <span class="sr-only">Remove</span></button>
                </li>
            </ol>
        </div>
        
        <div class="form-group">
            <h2 class="SectionTitle">Experience Level</h2>
            <select class="form-control" data-bind="options: jobTitleServiceAttributes.experienceLevels, optionsText: 'name', optionsValue: 'experienceLevelID', optionsCaption: 'Select your experience level', value: serviceAttributes.experienceLevelID, valueAllowUnset: true, disable: isLocked"></select>
        </div>
    </div>

    <div class="LightForm-submitBar">
        <button type="submit" class="btn btn-primary btn-block" data-bind="text: submitText, disable: isLocked"></button>
    </div>
  </form>
</div>
        <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
          <div>@render('parts/AddNewMenuContents.html')</div>
          <div>@render('parts/HereToHelpContents.html')</div>   
        </div>
    </div>
  </div>
</div>
