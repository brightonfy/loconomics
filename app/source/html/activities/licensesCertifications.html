<!-- Activity licensesCertifications -->
<div data-activity="licensesCertifications" class="Boxes-sm animated">
    <app-inline-user-menu>@render('parts/UserMenuContents.html')</app-inline-user-menu>
    <div class="container">
        <div class="row">  
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/marketplaceJobtitles/" data-bind="attr: {href: '/marketplaceJobtitles/' + jobTitleID()}">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i> 
                            <span data-bind="text: jobTitleName"></span> marketplace profile
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h2 class="SectionTitle">
                    <span class="pull-left">Required licenses/certifications</span>
                    <span class="pull-right hidden-xs hidden-sm"><a class="hidden-xs hidden-sm" href="https://loconomics.com/en-US/help/sections/201967966-adding-professional-licenses-and-certifications" target="_blank">Help <i class="fa fa-fw ion-ios-help-outline"></i></a>
                    </span>
                </h2>
                <ul class="TilesList" data-bind="foreach: list">
                    <li><button class="InfoTile" type="button" data-bind="click: $root.selectItem">
                        <div class="Tile-icon" aria-hidden="true">
                            <span class="fa fa-certificate" aria-hidden="true"></span>
                        </div>
                        <div class="Tile-content">
                            <div data-bind="text: licenseCertification() && licenseCertification().name"></div>
                            <div data-bind="visible: statusID() === 2">
                             <em data-bind="css: {color : 'text-success'}"><span data-bind="text: status"> </span> (expires on: <span data-bind="text: expirationDate, format: { type: 'datetime', format: 'L', 'default': 'does not expire' }"></span>)</em></div>
                            <div data-bind="visible: statusID() !== 2">
                            <em><span data-bind="text: status, css: {color : 'text-warning'}"> </span></em></div>
                        </div>
                    </button></li>
                </ul>
                <div id="addressesAddNewButtons" class="TilesList" data-bind="visible: jobTitleID()">  
                    <button type="button" class="CompactLinkTile" data-bind="click: addNew">
                        <div class="Tile-content text-muted">Add a certification/license</div>
                        <div class="Tile-icon text-muted"><span class="fa ion ion-plus"></span></div>
                    </button>
                </div>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
               <app-inline-side-menu></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
