<!-- Activity clientAppointment -->
<div class="limited-size-md limited-size-lg container-fluid" data-activity="clientAppointment" data-bind="css: { 'in-edit': editMode }">
    <div class="CardsDeck CardsDeck--dotsSlider"
       data-bind="event: { swipeleft: goNext, swiperight: goPrevious }, css: { 'is-loading': isLoading() }">
        
        <app-client-appointment-card params="sourceItem: currentAppointment, editMode: editMode, isLoading: isLoading, app: app, api: appointmentCardView"></app-client-appointment-card>

        <div class="CardsDeck-dots" data-bind="foreach: appointments">
            <span data-bind="css: { 'is-active': ($index() == $parent.currentIndex()) }"></span>
        </div>
    </div>
</div>
