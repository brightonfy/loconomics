<!-- ServiceProfessionalService activity -->
<div data-activity="serviceProfessionalService" data-bind="css: { 'is-loading': isLoading }" class="Boxes-sm animated">
  <app-inline-user-menu>@render('parts/UserMenuContents.html')</app-inline-user-menu>
  <div class="container">
      <div class="row">
          <h1 class="hidden-xs hidden-sm">Add new pricing</h1>
        <div class="col-md-7 col-sm-reset">

    <h2 class="SectionTitle" data-bind="visible: jobTitleID() === 0">Select a job title</h2>
    <div>
        <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
        
        <app-job-titles-list params="jobTitles: jobTitles.userJobProfile, selectJobTitle: jobTitles.selectJobTitle" data-bind="visible: jobTitleID() === 0"></app-job-titles-list>
        
        <div data-bind="foreach: groupedServices">
            <div class="SectionTitle" data-bind="visible: !$root.isAdditionMode()">
                <span data-bind="text: group"></span>
            </div>

            <ul class="TilesList" data-bind="foreach: pricing">
                <li><a href="#" class="ItemTile" data-bind="click: $root.tapService" role="button">
                    <div class="Tile-marker"><p data-bind="text: displayedPrice"></p></div>
                    <div class="Tile-content">
                        <div data-bind="visible: sessionsAndDuration(), text: name"></div>
                        <em data-bind="visible: sessionsAndDuration(), text: sessionsAndDuration"></em>
                        <p data-bind="visible: !sessionsAndDuration(), text: name"></p>
                    </div>
                    <div class="Tile-icon">
                      <span data-bind="visible: $root.isSelectionMode, attr: { 'aria-pressed': isSelected }" role="button"><span class="fa ion" data-bind="css: { 'ion-android-checkbox-outline': isSelected, 'ion-android-checkbox-outline-blank': !isSelected() }"></span><span class="sr-only">Selected?</span></span>
                      <span data-bind="visible: !$root.isSelectionMode()"><span class="fa ion ion-edit"></span><span class="sr-only">Edit</span></span>
                    </div>
                </a></li>
            </ul>
            
            <a class="LinkTile" type="button" href="#!serviceProfessionalServiceEditor/"
               data-bind="click: $root.tapNewService, text: type() && type().addNewLabel()"></a>
        </div>
    </div>

    <div class="isolated inset" data-bind="visible: (onboardingNextReady() || isSelectionMode()) && jobTitleID() !== 0">
        <button type="button" class="btn btn-primary btn-block" data-bind="event: { click: endSelection }, text: submitText, disable: isLocked">Save</button>
    </div>
</div>
        <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">

           <app-inline-side-menu></app-inline-side-menu>
        </div>
    </div>
  </div> 
  </div>
