<!-- Activity aboutMe -->
<div data-activity="aboutMe" class="Boxes-sm animated">
    <app-inline-user-menu data-bind="visible: !isInOnboarding()"></app-inline-user-menu>
    <app-onboarding-menu data-bind="visible: isInOnboarding"></app-onboarding-menu>
    <div class="container">
        <div class="row">
            <div data-bind="visible: !isInOnboarding()" class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/userProfile" data-bind="attr: { href: navBar.leftAction().link }">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i>
                            <span data-bind="text: navBar.leftAction().text"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <div class="SmartNavView">
                    <div class="SmartNavContent container-fluid nogaps-md nogaps-lg">
                        <form class="LightForm" role="form" data-bind="submit: save">
                            <app-onboarding-progress-bar></app-onboarding-progress-bar>
                            <h1><span class="fa ion-ios-contact-outline" aria-hidden="true"></span><span data-bind="visible: isInOnboarding()"> Introduce yourself</span><span data-bind="visible: !isInOnboarding()"> Your profile</span></h1>
                            <div data-bind="template: { name: 'contact-info-fieldset-template', data: {contactInfo: contactInfo, showNonEssentialFields: !isInOnboarding()} }"></div>
                            <div data-bind="template: { name: 'profile-picture-bio-fieldset-template', data: {marketplaceProfilePicture: marketplaceProfilePicture, showNonEssentialFields: !isInOnboarding()} }"></div>
                            <div data-bind="visible: !isInOnboarding(), template: { name:  user.isServiceProfessional() ? 'service-professional-profile-url-fieldset-template' : '', data: marketplaceProfilePicture }"></div>
                            <div data-bind="visible: !isInOnboarding(), template: { name: user.isServiceProfessional() ? 'service-professional-website-fieldset-template' : '', data: marketplaceProfilePicture }"></div>
                            <div class="LightForm-submitBar">
                                <button type="submit" class="btn btn-primary btn-block" data-bind="text: submitText, disable: isLocked"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
               <app-inline-side-menu params="vocElement: 'general', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
