<!-- Activity aboutMe -->
<div data-activity="aboutMe" class="Boxes-sm animated">
    <app-inline-user-menu>@render('parts/UserMenuContents.html')</app-inline-user-menu>
    <div class="container">
        <div class="row"> 
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/account">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i> Account
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <div class="SmartNavView">
                    <div class="SmartNavContent container-fluid">
                        <form class="container-fluid LightForm" role="form" data-bind="submit: save">
                            <div data-bind="template: { name: 'contact-info-fieldset-template', data: contactInfo }"></div>
                            <div data-bind="template: { name: 'profile-picture-bio-fieldset-template', data: marketplaceProfilePicture }"></div>
                            <div data-bind="template: { name: 'service-professional-profile-url-fieldset-template', data: marketplaceProfilePicture }"></div>
                            <div data-bind="template: { name: 'service-professional-website-fieldset-template', data: marketplaceProfilePicture }"></div>
                            <div class="LightForm-submitBar">
                                <button type="submit" class="btn btn-primary btn-block" data-bind="text: submitText, disable: isLocked"></button>
                            </div>
                        </form>
                    </div>
                    <div data-bind="template: { name: 'profile-picture-bio-photo-sheet-template', data: marketplaceProfilePicture }"></div>
                </div>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
               <app-inline-side-menu params="vocElement: 'general'"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
