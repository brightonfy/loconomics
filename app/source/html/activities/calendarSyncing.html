<!-- CalendarSyncing activity -->
<div data-activity="calendarSyncing" class="Boxes-sm animated">
    <app-inline-user-menu>@render('parts/UserMenuContents.html')</app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="SubSectionNavBar hidden-xs hidden-sm col-md-7 col-sm-reset">
                <ul>
                    <li>
                        <a href="/scheduling">Scheduling</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <h2 class="SectionTitle">Calendar Syncing</h2>
                <form data-bind="submit: save" class="container-fluid LightForm">
                    <p class="isolated text-muted">
                    Do you use a calendar already? We can both import your availability and export your Loconomics bookings to ensure you never miss an appointment. 
                    </p>
                    <div class="isolated">
                        <div class="form-group">
                            <label for="calendarSync-icalImportUrl">
                            Please paste the URL from your iCal-supported calendar to import your free/busy information here:
                            </label>
                            <div>
                                <input type="url" id="calendarSync-icalImportUrl" class="form-control"
                                data-bind="value: sync.icalImportUrl, disable: isLocked"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" data-bind="text: submitText, disable: isLocked">Save</button>
                    </div>
                    <div class="form-group">
                        <label for="calendarSync-icalExportUrl">
                        Please copy this URL and paste it into your iCal-supported calendar to sync all your Loconomics appointments:
                        </label>
                        <input type="url" readonly id="calendarSync-icalExportUrl" class="form-control" data-bind="value: sync.icalExportUrl" />
                    </div>
                    <div class="isolated">
                        <button type="button" class="btn btn-danger btn-block" data-bind="text: resetText, disable: isLocked, event: { click: reset }">Reset Private URL</button>
                    </div>
                </form>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
