<!-- BookMeButton activity -->
<div class="LightForm" data-activity="bookMeButton">

    <h2 class="SectionTitle">Book Me Now Button</h2>
    
    <script type="text/html" id="bookMeButton-radioButton">
        <label class="btn btn-primary" data-bind="css: { 'active': value() === itemValue }">
            <input type="radio" data-bind="checked: value, checkedValue: itemValue, disable: disabled" />
            <span data-bind="text: labelText"></span>
        </label>
    </script>
    
    <form class="container">
        
        <div class="center-block isolated" style="height: 60px; text-align: center" data-bind="html: buttonHtmlCode"></div>
        
        <div class="center-block row isolated" style="text-align: center">
            <div class="btn-group ut-noRadioCheck">
                <!-- ko template: { name: 'bookMeButton-radioButton', data: { value: type, itemValue: 'icon', disabled: isLocked, labelText: 'Button' } } --><!-- /ko -->
                <!-- ko template: { name: 'bookMeButton-radioButton', data: { value: type, itemValue: 'link', disabled: isLocked, labelText: 'Link only' } } --><!-- /ko -->
            </div>
        </div>
        
        <div class="form-group">
            <label for="bookMeButton-code">
                Using "Source" or "Code" view in your website editor, copy the code below and paste it into yours:
            </label>
            <textarea id="bookMeButton-code" rows="6" readonly data-bind="value: buttonHtmlCode" class="form-control">
            </textarea>
        </div>
        
        <div>
            <button type="button" class="btn btn-default btn-block" data-bind="event: { click: copyCode }, disable: isLocked, text: copyText">Copy</button>
            <!--<a href="#" class="btn btn-default btn-block" data-bind="attr: { href: sendByEmailURL }, visible: !isLocked()">E-mail to your tech person</a>-->
        </div>
    </form>
</div>
