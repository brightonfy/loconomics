<!-- BookMeButton activity -->
<div data-activity="bookMeButton" class="Boxes-sm animated">
    <app-inline-user-menu></app-inline-user-menu>
    <div class="container">
        <div class="row">
            <div class="SubSectionNavBar hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/jobtitles/" data-bind="attr: {href: '/jobtitles/' + jobTitleID()}">
                            <i class="fa fa-fw ion-ios-arrow-thin-left"></i> 
                            <span data-bind="text: jobTitleName"></span> Scheduler
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">
                <p data-bind="visible: !bookMeButtonReady()" class="OnboardingTip PaddedBox-xs">You must complete your <span data-bind="text: jobTitleName"></span> marketplace profile before using this feature. Specify your pricing and services, locations, and weekly schedule.
                </p>
                <h2 class="SectionTitle">
                    <span>Add scheduling to your website</span>
                    <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
                </h2>
                <script type="text/html" id="bookMeButton-radioButton">
                    <label class="btn btn-default" data-bind="css: { 'active btn-secondary': value() === itemValue }">
                        <input type="radio" data-bind="checked: value, checkedValue: itemValue, disable: disabled" />
                        <span data-bind="text: labelText"></span>
                    </label>
                </script>
                <form class="container-fluid LightForm">
                    <div class="center-block isolated" style="height: 60px; text-align: center" data-bind="html: buttonHtmlCode"></div>
                    <div class="center-block row isolated" style="text-align: center">
                        <div class="btn-group ut-noRadioCheck">
                            <!-- ko template: { name: 'bookMeButton-radioButton', data: { value: type, itemValue: 'icon', disabled: isLocked, labelText: 'Button' } } --><!-- /ko -->
                            <!-- ko template: { name: 'bookMeButton-radioButton', data: { value: type, itemValue: 'link', disabled: isLocked, labelText: 'Link only' } } --><!-- /ko -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bookMeButton-code">
                        Using "Source" or "Code" view in your website editor, copy the code below and paste it into yours:
                        </label>
                        <textarea id="bookMeButton-code" rows="6" readonly data-bind="value: buttonHtmlCode" class="form-control">
                        </textarea>
                    </div>
                        <button type="button" class="btn btn-default btn-block" data-bind="event: { click: copyCode }, disable: isLocked, text: copyText">Copy</button>
                        <!--<a href="#" class="btn btn-default btn-block" data-bind="attr: { href: sendByEmailURL }, visible: !isLocked()">E-mail to your tech person</a>-->
                </form>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu params="vocElement: 'scheduling', helpLink: helpLink"></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
