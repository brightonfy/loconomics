<!-- Search Category activity -->
     <!-- categories internal menu -->
<div data-activity="searchCategory">
    <div class="PageMenu">
        <!-- Single button -->
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Change category <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/searchCategory/" data-bind="attr: {href: '/searchCategory/1' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}">Home</a></li>
            <li><a class="dropdown-item" href="/searchCategory/" data-bind="attr: {href: '/searchCategory/2' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}">Self</a></li>
            <li><a class="dropdown-item" href="/searchCategory/" data-bind="attr: {href: '/searchCategory/3' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}">Child</a></li>
            <li><a class="dropdown-item" href="/searchCategory/" data-bind="attr: {href: '/searchCategory/4' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}">Senior</a></li>
            <li><a class="dropdown-item" href="/searchCategory/" data-bind="attr: {href: '/searchCategory/5' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}">Pet</a></li>
            <li><a class="dropdown-item" href="/searchCategory/" data-bind="attr: {href: '/searchCategory/6' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}">Celebration</a></li>
            <li><a class="dropdown-item" href="/searchCategory/" data-bind="attr: {href: '/searchCategory/7' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}">Transport</a></li>
            <li><a class="dropdown-item" href="/searchCategory/" data-bind="attr: {href: '/searchCategory/8' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}">Office</a></li>
          </ul>
        </div>    
        <div class="PageMenu-list">
            <ul>
                <li><a href="/searchCategory/" data-bind="attr: {href: '/searchCategory/1' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}, css: {'active': categoryID()==1}">Home</a></li>
                <li><a href="/searchCategory/" data-bind="attr: {href: '/searchCategory/2' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}, css: {'active': categoryID()==2}">Self</a></li>
                <li><a href="/searchCategory/" data-bind="attr: {href: '/searchCategory/3' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}, css: {'active': categoryID()==3}">Child</a></li>
                <li><a href="/searchCategory/" data-bind="attr: {href: '/searchCategory/4' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}, css: {'active': categoryID()==4}">Senior</a></li>
                <li><a href="/searchCategory/" data-bind="attr: {href: '/searchCategory/5' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}, css: {'active': categoryID()==5}">Pet</a></li>
                <li><a href="/searchCategory/" data-bind="attr: {href: '/searchCategory/6' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}, css: {'active': categoryID()==6}">Celebration</a></li>
                <li><a href="/searchCategory/" data-bind="attr: {href: '/searchCategory/7' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}, css: {'active': categoryID()==7}">Transport</a></li>
                <li><a href="/searchCategory/" data-bind="attr: {href: '/searchCategory/8' + '/' + origLat() + '/' + origLong() + '/' + searchDistance()}, css: {'active': categoryID()==8}">Office</a></li>
            </ul>
        </div>
    </div>
    <div class="SearchResults">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="categories-home">
                <div data-bind="with: categorySearchResult">
                    <div class="SearchResultsBackground" data-bind="css: $root.categoryBackgroundImage">
                        <div class="SearchResultsBackground-text">
                            <h1>Services for your <span data-bind="text: categoryName"></span></h1>
                            <p data-bind="visible: serviceProfessionalsCount">(<span data-bind="text: serviceProfessionalsCount"></span> professionals near you)</p>                    
                            <h2><span data-bind="text: searchDescription"></span></h2>
                        </div>
                    </div>
                 </div>
                 <ul data-bind="foreach: jobTitleSearchResult">
                   <li>
                       <div class="CategoryResult-summary">
                         <div>
                           <h3><span data-bind="text: pluralName"></span></h3>
                         </div>
                         <div class="ServiceProfessionalInfo-meta">
                           <app-stars-rating params="rating: averageRating, total: totalRatings" class="text-secondary"></app-stars-rating>
                         </div>
                       </div>
                       <div class="CategoryResult-description">
                           <span data-bind="text: searchDescription"></span>
                       </div>    
                       <div class="ServiceProfessionalResult-actions">
                         <h5 data-bind="visible: serviceProfessionalsCount > 0 && averageHourlyRate > 0">
                           <span data-bind="text: serviceProfessionalsCount"></span> professional<span data-bind="visible: serviceProfessionalsCount > 1">s</span> from <span class="FromPrice">$<span  data-bind="text: averageHourlyRate"></span>/hour</span>
                         </h5>
                         <h5><span data-bind="visible: serviceProfessionalsCount < 1 || averageHourlyRate < 1">&nbsp;</span>
                         </h5>
                           <a href="/searchJobTitle/" data-bind="attr: {href: '/searchJobTitle/' + jobTitleID + '/' + $root.origLat() + '/' + $root.origLong() + '/' + $root.searchDistance()}" class="btn btn-primary">View and book</a>
                      </div>
                  </li>
                </ul>
            </div>
        </div>
    </div>    
</div>
