<!-- Search Category activity -->
<div class="SearchResults" data-activity="searchCategory">
   <div data-bind="with: categorySearchResult">
        <h3 class="text-secondary">Services for your 
            <span data-bind="text: categoryName"></span> <span class="text-secondary" data-bind="visible: serviceProfessionalsCount">(<span data-bind="text: serviceProfessionalsCount"></span> professionals near you)</span>
        </h3>
        <p>
            <span data-bind="text: searchDescription"></span>
        </p>
    </div>
        <ul data-bind="foreach: jobTitleSearchResult">
          <li>
            <a href="/searchJobTitle/" data-bind="attr: {href: '/searchJobTitle/' + jobTitleID()">
                <div class="CategoryResult-summary">
                  <div>
                     <h3>
                        <span data-bind="text: pluralName"></span>
                     </h3>
                  </div>
                    <div class="ServiceProfessionalInfo-meta">
                        <app-stars-rating params="rating: averageRating, total: totalRatings" class="text-secondary"></app-stars-rating>
                    </div>
                </div>
                <div class="CategoryResult-description">
                    <h5>
                        <span data-bind="text: searchDescription"></span>
                    </h5>
                </div>    
                <div class="ServiceProfessionalResult-actions">
                    <h5 data-bind="visible: serviceProfessionalsCount > 0 && averageHourlyRate > 0">
                        <span data-bind="text: serviceProfessionalsCount"></span> professional<span data-bind="visible: serviceProfessionalsCount > 1">s</span> from <span class="FromPrice">$<span  data-bind="text: averageHourlyRate"></span>/hour</span>
                    </h5>
                    <h5>
                        <span data-bind="visible: serviceProfessionalsCount < 1 || averageHourlyRate < 1">&nbsp;</span>
                    </h5>
                    <div class="btn btn-primary">Request to book</div> 
                </div>
            </a>
        </li>
    </ul>
</div>
