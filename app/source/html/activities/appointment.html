<!-- Activity appointment -->
<div data-activity="appointment" data-bind="css: { 'in-edit': editMode }" class="Boxes-sm animated">
    <app-inline-user-menu>@render('parts/UserMenuContents.html')</app-inline-user-menu>
    <div class="container">
        <div class="row"> 
            <div class="SubSectionNavBar col-md-7 col-sm-reset hidden-xs hidden-sm">
                <ul>
                    <li>
                        <a href="/scheduling"><i class="fa fa-fw ion-ios-arrow-thin-left"></i> Scheduler</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-sm-reset">         
                <h2 class="SectionTitle" style="margin: 10px;">
                    <span data-bind="visible: currentID() == -4">Add a new booking</span>
                    <span data-bind="visible: currentID() == -3">Add a calendar block</span>
                    <span data-bind="visible: currentID() > 0">Upcoming</span>
                    <span class="pull-right hidden-xs hidden-sm"><a href="https://loconomics.com/en-US/help/sections/201983163-making-changes-canceling-appointments" target="_blank">Help <i class="fa fa-fw ion-ios-help-outline"></i></a>
                    </span>
                    <span class="pull-right visible-xs visible-sm"><button class="btn btn-default btn-editCard" data-bind="visible: currentID() > 0">Edit</button>
                    </span>
                </h2>
                <div class="hidden-xs hidden-sm" style="margin: 10px;">
                    <button class="btn btn-default fa fa-lg ion ion-ios-arrow-left" data-bind="visible: currentID() > 0, event: { click: goPrevious}"></button>
                    <button class="btn btn-default fa fa-lg ion ion-ios-arrow-right" data-bind="visible: currentID() > 0, event: { click: goNext}"></button>
                    <button class="btn btn-default pull-right" data-bind="visible: currentID() > 0">Edit</button>
                </div>
                <!-- Appointment View (cards) -->
                <div id="calendarAppointmentView" class="row container-fluid CardsDeck CardsDeck--dotsSlider" data-bind="event: { swipeleft: goNext, swiperight: goPrevious }, css: { 'is-loading': isLoading() }">
                    <app-appointment-card params="sourceItem: currentAppointment, editMode: editMode, isLoading: isLoading, app: app, api: appointmentCardView"></app-appointment-card>
                    <div class="CardsDeck-dots" data-bind="foreach: appointments">
                        <span data-bind="css: { 'is-active': ($index() == $parent.currentIndex()) }"></span>
                    </div>
                </div>
            </div>
            <div class="SideMenu hidden-xs hidden-sm col-md-3 col-md-offset-1">
                <app-inline-side-menu></app-inline-side-menu>
            </div>
        </div>
    </div>
</div>
