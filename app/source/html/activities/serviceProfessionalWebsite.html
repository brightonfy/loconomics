<!-- serviceProfessionalWebsite activity -->
<div class="container-fluid LightForm" data-activity="serviceProfessionalWebsite">
    <h2 class="SectionTitle">Your website</h2>
    <form data-bind="submit: save">
        <div class="form-group">
            <label for="serviceProfessionalWebsite-url" class="sr-only">Enter your website URL</label>
            <div>
                <input type="url" id="serviceProfessionalWebsite-url" class="form-control"
                       data-bind="value: profile.serviceProfessionalWebsiteUrl, disable: isLocked"/>
            </div>
        </div>
        <div class="LightForm-submitBar">
            <button type="submit" class="btn btn-primary btn-block" data-bind="text: submitText, disable: isLocked">Save</button>
        </div>
    </form>
</div>
