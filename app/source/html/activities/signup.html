<!-- Activity Signup -->
<div class="container-fluid" data-activity="signup">
  <div class="LeadContent">
    <h3>Sign up for free</h3>

    <div>
      <a href="#facebook" data-bind="click: facebook" class="btn btn-default btn-block btn-facebook">Sign up with Facebook</a>
      <!--<a href="#google" class="btn btn-default btn-block btn-google">Google</a>-->
    </div>

    <p class="isolated text-center" id="signup-or">
      <span>or</span>
    </p>
      
    <form role="form" data-bind="event: { submit: performSignup }, css: { 'has-error': signupError }" novalidate>
        
        <script type="text/html" id="signup-field">
          <div class="form-group has-feedback" data-bind="css: { 'has-error': field.error }">
            <input type="email" class="form-control" data-bind="value: field, attr: { placeholder: label, 'aria-label': label }, popover: { content: field.error(), trigger: 'focus', container: 'body', placement: 'top' }, disable: $parent.isLocked">
            <span class="form-control-feedback" aria-hidden="true" data-bind="css: icon"></span>
          </div>
        </script>
        
        <div data-bind="template: { name: 'signup-field', data: { field: firstName, label: 'First name', icon: 'ion-android-contact' } }"></div>
        <div data-bind="template: { name: 'signup-field', data: { field: lastName, label: 'Last name', icon: 'ion-android-contact' } }"></div>
        <div class="row">
            <div class="col-xs-5" data-bind="template: { name: 'signup-field', data: { field: postalCode, label: 'Zip code', icon: 'ion-ios-home-outline' } }"></div>
            <div class="col-xs-7" data-bind="template: { name: 'signup-field', data: { field: referralCode, label: 'Referral code', icon: 'ion-android-contacts' } }"></div>
        </div>
        <div class="form-group has-feedback" data-bind="css: { 'has-error': device.error }, visible: forServiceProfessional">
            <select data-bind="value: device" class="form-control">
                <option value="">Select your device</option>
                <option value="ios">iPhone/iPad</option>
                <option value="android">Android</option>
            </select>
            <span class="ion-iphone form-control-feedback" aria-hidden="true"></span>
        </div>
        <div data-bind="template: { name: 'signup-field', data: { field: phone, label: 'Phone', icon: 'ion-ios-telephone-outline' } }, visible: forServiceProfessional"></div>
        
      <div class="form-group has-feedback" data-bind="css: { 'has-error': email.error }">
        <label for="signupAccountEmail" class="sr-only">E-mail address</label>
        <input type="email" class="form-control" id="signupAccountEmail" placeholder="E-mail address" data-bind="textInput: email, popover: { content: email.error() || signupError(), trigger: 'focus', container: 'body', placement: 'top' }">
          <span class="form-control-feedback ion-ios-at-outline" aria-hidden="true"></span>
      </div>
      <div class="form-group has-feedback" data-bind="css: { 'has-error': password.error }">
        <label for="signupAccountPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" id="signupAccountPassword" placeholder="Password" data-bind="textInput: password, popover: { content: password.error(), trigger: 'focus', container: 'body', placement: 'top' }">
          <span class="ion-ios-locked-outline form-control-feedback" aria-hidden="true"></span>
      </div>
      <button type="submit" data-loading-text="Creating account..." class="btn btn-primary btn-block" autocomplete="off">
        Create account
      </button>
    </form>

    <p class="isolated">
      By clicking on "Create account", you agree to our <a href="https://loconomics.com/en-US/About/TermsOfUse/" target="_blank">Terms of Use</a>,
        <a href="https://loconomics.com/en-US/About/PrivacyPolicy" target="_blank">Privacy Policy</a> &amp; <a href="https://loconomics.com/en-US/About/PrivacyPolicy" target="_blank">Co-op Membership Agreement</a>
    </p>
  </div>

</div>
