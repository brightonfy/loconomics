<div class="InputAutocomplete-field input-group input-group-lg">
    <span class="input-group-addon inset"><icon-dec params="icon: icon"></icon-dec></span>
    <input type="text" autocomplete="off" role="combobox"
        aria-expanded="false" aria-autocomplete="list"
        class="form-control inset"
        data-bind="textInput: value, attr: {
            id: id,
            'aria-owns': listBoxID,
            'aria-expanded': isExpanded,
            placeholder: placeholder,
            'aria-activedescendant': activeSuggestionID
        },
        event: { keypress: onKeyPress, keydown: onKeyDown }">
</div>
<div role="listbox" class="InputAutocomplete-listBox"
    data-bind="visible: isExpanded, attr: { id: listBoxID }">
    <div data-bind="template: { if: isBusy, nodes: isBusyTemplate.children, data: $component }"></div>
    <div data-bind="template: { ifnot: isBusy, nodes: suggestionsTemplate.children, data: suggestions }"></div>
</div>
<div aria-live="polite" aria-atomic="true"
    data-bind="text: notificationText">
</div>
