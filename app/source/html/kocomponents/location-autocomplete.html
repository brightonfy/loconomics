<label for="homeLocation" class="sr-only">Where?</label>
<div class="input-group input-group-lg">
    <span class="input-group-addon inset"><span class="fa ion ion-ios-location-outline" aria-hidden="true"></span></span>
    <input-autocomplete params="
        value: value,
        suggestions: suggestions,
        onSelect: onSelect
    ">
    <template slot="suggestions">
        <ul data-bind="foreach: suggestions">
            <li class="Result" data-input-autocomplete-suggestion
                data-bind="attr: { id: $parent.id() + '-suggestion-' + $index() }, text: description">
            </li>
        </ul>
    </template>
    </input-autocomplete>
</div>
