<!-- notificationModal -->
<div id="notificationModal" class="modal fade" tabindex="-1" role="dialog"  aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <label id="notificationModal-label" class="modal-title"  data-default-text="Notification"></label>
        </div>
        <div class="modal-body">
            <p id="notificationModal-body" data-default-text="Done!" aria-labelledby="notificationModal-label"></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-block btn-default" data-dismiss="modal" id="notificationModal-button" data-default-text="Close" aria-labelledby="notificationModal-label">Close</button>
        </div>
      </div>
    </div>
</div>
