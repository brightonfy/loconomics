<!-- errorModal -->
<div id="errorModal" class="modal fade" tabindex="-1" role="dialog"  aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" aria-labelledby="errorModal-label">&times;</span><span class="sr-only">Close</span></button>
          <label id="errorModal-label" class="modal-title"  data-default-text="There was an error">There was an error</label>
        </div>
        <div class="modal-body">
            <p id="errorModal-body" data-default-text="There was an error" aria-labelledby="errorModal-label"></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-block btn-danger" data-dismiss="modal" aria-labelledby="errorModal-label">Close</button>
        </div>
      </div>
    </div>
</div>
