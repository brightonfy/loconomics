<!-- confirmModal -->
<div id="confirmModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmModal-label" aria-describedby="confirmModal-content" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="confirmModal-label" data-default-text="Confirmation">Confirmation</h4>
        </div>
        <div class="modal-body" id="confirmModal-content">
            <p id="confirmModal-body" data-default-text="Are you sure?"></p>
        </div>
        <div class="modal-footer">
            <button id="confirmModal-noBtn" type="button" class="btn btn-default" data-default-text="No" data-dismiss="modal">No</button>
            <button id="confirmModal-yesBtn" type="button" class="btn btn-default" data-default-text="Yes" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
</div>
