<div id="datetimePickerHelp" class="modal" tabindex="-1" role="dialog" aria-labelledby="datetimePickerHelp-label" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="datetimePickerHelp-label">Help</h4>
        </div>
        <div class="modal-body">
            LJDI: :-)
            <h5>Month calendar legend</h5>
            <ul>
                <li class="text-success">Date completely available</li>
                <li class="text-info">Available almost half the date</li>
                <li class="text-warning">Low availability (less than half the date)</li>
                <li class="text-danger">No available (full or unavailable)</li>
            </ul>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-block btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
