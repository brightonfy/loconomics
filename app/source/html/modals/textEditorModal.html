<div id="textEditorModal" class="modal fade" tabindex="-1" role="dialog"  aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
          <div class="AppNav visible-xs">
            <div class="SmartNavBar">
                <div class="SmartNavBar-edge left">
                    <a class="SmartNavBar-btn" href="#" data-dismiss="modal">
                        <span class="fa ion ion-ios-arrow-left" aria-hidden="true"></span>
                        <span><h1 data-bind="text: title"></h1></span>
                    </a>
                </div>
            </div>
          </div>

        <div class="modal-header hidden-xs">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" aria-labelledby="textEditorModal-label">&times;</span><span class="sr-only">Close</span></button>
            <label id="textEditorModal-label" class="modal-title" data-bind="text: title"></label>
        </div>
        <div class="modal-body text-center">
            <textarea id="editedText" data-bind="value: text, valueUpdate: 'afterkeydown'" class="form-control" rows="4" aria-labelledby="textEditorModal-label"></textarea>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-6">
                    <button id="textEditorModal-cancel" type="button" class="btn btn-warning btn-block" data-dismiss="modal" aria-labelledby="textEditorModal-label">Cancel</button>
                </div>
                <div class="col-xs-6">
                    <button id="textEditorModal-save" type="button" class="btn btn-primary btn-block"aria-labelledby="textEditorModal-label">Save</button>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
