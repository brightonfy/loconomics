<!DOCTYPE html>
<html lang="en" class="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/vnd.microsoft.icon" href="../../../assets/images/favicon.ico" />

    <title>Loconomics</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles build following the Styleguide -->
    <link href="../../../assets/css/styleguide.css" rel="stylesheet">    
    <!-- Styles for this Prototype -->
    <link href="../assets/proto.css" rel="stylesheet">
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid app-nav">     
        <div class="row">
          <div class="col-xs-3 text-left navbar-action">
            <a class="btn btn-default" href="home.html"><span class="glyphicon glyphicon-arrow-left"></span></a>
          </div>
          <div class="col-xs-6 text-center"><a class="navbar-brand" href="#">Loconomics</a></div>
          <div class="col-xs-3 text-right navbar-action">
            <a class="btn btn-default btn-link" href="index.html" title="Log out"><span class="glyphicon glyphicon-log-out"></span></a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid app-add-contact-info activity is-active has-navbar">
      <form role="form">
        <div>
          <h3 class="iconized-title">
            <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
            <p>Add contact info</p>
          </h3>

          <fieldset>
            <div class="form-group">
              <label for="contactInfoFirstName">First name</label>
              <input type="text" class="form-control" id="contactInfoFirstName" required>
            </div>
            <div class="form-group">
              <label for="contactInfoLastName">Last name</label>
              <input type="text" class="form-control" id="contactInfoLastName" required>
            </div>
            <div class="form-group">
              <label for="contactInfoMobilePhone">Mobile phone</label>
              <input type="tel" class="form-control" id="contactInfoMobilePhone" required>
            </div>
            <div class="form-group">
              <label for="contactInfoBusinessName">Business name (optional)</label>
              <input type="text" class="form-control" id="contactInfoBusinessName">
            </div>
          </fieldset>
        </div>

        <div class="navbar navbar-default ActivityNavbar">
          <div class="container">
            <button type="submit" class="btn btn-primary btn-block">
              Save and continue
            </button>
          </div>
        </div>
      </form>
      
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../../assets/javascript/styleguidelibs.js"></script>
    <script src="../../../assets/javascript/styleguide.js"></script>
  </body>
</html>
