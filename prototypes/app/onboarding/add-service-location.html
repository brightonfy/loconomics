<!DOCTYPE html>
<html lang="en" class="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/vnd.microsoft.icon" href="../../../assets/images/favicon.ico" />

    <title>Loconomics</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles build following the Styleguide -->
    <link href="../../../assets/css/styleguide.css" rel="stylesheet">    
    <!-- Styles for this Prototype -->
    <link href="../assets/proto.css" rel="stylesheet">
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid app-nav">     
        <div class="row">
          <div class="col-xs-3 text-left navbar-action">
            <a class="btn btn-default" href="home.html"><span class="glyphicon glyphicon-arrow-left"></span></a>
          </div>
          <div class="col-xs-6 text-center"><a class="navbar-brand" href="#">Loconomics</a></div>
          <div class="col-xs-3 text-right navbar-action">
            <a class="btn btn-default btn-link" href="index.html" title="Log out"><span class="glyphicon glyphicon-log-out"></span></a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid app-add-service-location activity is-active has-navbar">

      <div>
        <h3 class="iconized-title">
          <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>
          <p>Add a service location</p>
        </h3>

        <form role="form">
          <div class="form-group">
            <label for="serviceLocationPostalCode">Zip code</label>
            <input type="number" class="form-control" id="serviceLocationPostalCode">
          </div>
          <div class="row">
            <div class="form-group col-xs-8">
              <label class="control-label">City</label>
              <p class="form-control-static">San Francisco</p>
            </div>
            <div class="form-group col-xs-4">
              <label class="control-label">State</label>
              <div>
                <p class="form-control-static">CA</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="serviceLocationAddressLine1">Address</label>
            <input type="text" class="form-control" id="serviceLocationAddressLine1" placeholder="street address">
          </div>
          <div class="form-group">
            <label for="serviceLocationAddressLine2">Suite/apt No.</label>
            <input type="text" class="form-control" id="serviceLocationAddressLine2">
          </div>
          <div class="form-group">
            <label for="serviceLocationName">Location name</label>
            <input type="text" class="form-control" id="serviceLocationName">
          </div>
          <div class="form-group">
            <label for="serviceLocationSpecialInstructions">Special instructions</label>
            <textarea rows="2" class="form-control" id="serviceLocationSpecialInstructions"></textarea>
          </div>
        </form>
      </div>

      <div class="navbar navbar-default activity-navbar">
        <div class="container">
          <button type="button" class="btn btn-primary btn-block">
            Save and continue
          </button>
        </div>
      </div>
      
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../../assets/javascript/styleguidelibs.js"></script>
    <script src="../../../assets/javascript/styleguide.js"></script>
  </body>
</html>
