<!DOCTYPE html>
<html lang="en" class="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/vnd.microsoft.icon" href="../../../assets/images/favicon.ico" />

    <title>Loconomics</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles build following the Styleguide -->
    <link href="../../../assets/css/styleguide.css" rel="stylesheet">    
    <!-- Styles for this Prototype -->
    <link href="../proto.css" rel="stylesheet">
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="../../../assets/javascript/styleguidelibs.js"></script>
    <script src="../../../assets/javascript/styleguide.js"></script>
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container app-nav">     
        <div class="row">
          <div class="col-xs-3 text-left navbar-action">
            <a class="btn btn-default" href="javascript:history.go(-1);"><span class="glyphicon glyphicon-arrow-left"></span></a>
          </div>
          <div class="col-xs-6 text-center"><a class="navbar-brand" href="#">Loconomics</a></div>
          <div class="col-xs-3 text-right navbar-action">
          </div>
        </div> 
      </div>
    </nav>

    <div class="container app-log-in">

      <div class="LeadContent">
        <h3>Log in to your account</h3>
        
        <div>
          <a href="home.html" class="btn btn-default btn-block btn-facebook">Facebook</a>
          <a href="home.html" class="btn btn-default btn-block btn-google">Google</a>
        </div>
        
        <p class="isolated text-center">
          or
        </p>

        <form role="form">
          <div class="form-group">
            <label for="accountEmail">Email address</label>
            <input type="email" class="form-control" id="accountEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="accountPassword">Password</label>
            <input type="password" class="form-control" id="accountPassword" placeholder="Password">
          </div>
          <button id="accountLogInBtn" type="submit" data-loading-text="Loging in... (fake loading)" class="btn btn-primary btn-block" autocomplete="off">
            Log in
          </button>
          <script>
            // TESTING the button state with a fake delay
            jQuery('#accountLogInBtn').on('click', function () {
              var $btn = $(this).button('loading');

              setTimeout(function() {
                $btn.button('reset');
                window.location = 'home.html';
              }, 1000);
              
              return false;
            });
          </script>
        </form>
      </div>

    </div> <!-- /container -->
  </body>
</html>
