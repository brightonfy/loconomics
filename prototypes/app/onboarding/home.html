<!DOCTYPE html>
<html lang="en" class="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/vnd.microsoft.icon" href="../../../assets/images/favicon.ico" />

    <title>Loconomics</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles build following the Styleguide -->
    <link href="../../../assets/css/styleguide.css" rel="stylesheet">    
    <!-- Styles for this Prototype -->
    <link href="../proto.css" rel="stylesheet">
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container app-nav">     
        <div class="row">
          <div class="col-xs-3 text-left navbar-action">
            <!--<a class="btn btn-default" href="index.html"><span class="glyphicon glyphicon-arrow-left"></span></a>-->
          </div>
          <div class="col-xs-6 text-center"><a class="navbar-brand" href="#">Loconomics</a></div>
          <div class="col-xs-3 text-right navbar-action">
            <a class="btn btn-default btn-link" href="index.html" title="Log out"><span class="glyphicon glyphicon-log-out"></span></a>
          </div>
        </div> 
      </div>
    </nav>

    <div class="container app-onboarding">

      <div class="LeadContent">        
        <h2>Welcome in!</h2>
        <p class="lead">
          We're glad you're here.
          Complete these steps below to get you set up to start
          scheduling clients immediately.
        </p>
      </div>

      <h1 class="SectionTitle has-HelpPoint">What kind of work do you do?</h1>
      <div class="ListView">
        <div class="ListView-item">
          <div class="ListView-item-marker"><span class="glyphicon glyphicon-user"></span></div>
          <a href="add-position.html" class="btn btn-link btn-block ListView-item-content">
            Add a job title
          </a>
          <a href="add-position.html" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
      </div>
      
      <h1 class="SectionTitle has-HelpPoint">How do clients reach you?</h1>
      <div class="ListView">
        <div class="ListView-item">
          <div class="ListView-item-marker"><span class="glyphicon glyphicon-screenshot"></span></div>
          <a href="add-service-location.html" class="btn btn-link btn-block ListView-item-content">
            Add a service location
          </a>
          <a href="add-service-location.html" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
        <div class="ListView-item">
          <div class="ListView-item-marker"><span class="glyphicon glyphicon-send"></span></div>
          <a href="add-service-radius.html" class="btn btn-link btn-block ListView-item-content">
            Add a service radius
          </a>
          <a href="add-service-radius.html" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
        <div class="ListView-item">
          <div class="ListView-item-marker"><span class="glyphicon glyphicon-earphone"></span></div>
          <a href="add-contact-info.html" class="btn btn-link btn-block ListView-item-content">
            Add contact info
          </a>
          <a href="add-contact-info.html" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
      </div>


    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../../assets/javascript/styleguidelibs.js"></script>
