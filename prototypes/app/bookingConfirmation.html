<!DOCTYPE html>
<html lang="en" class="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/vnd.microsoft.icon" href="../../../assets/images/favicon.ico" />

    <title>Loconomics</title>

    <!-- Bootstrap core CSS -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles build following the Styleguide -->
    <link href="../../assets/css/styleguide.css" rel="stylesheet">
    <!-- Styles for this Prototype -->
    <link href="assets/proto.css" rel="stylesheet">

    <script src="../../assets/javascript/styleguidelibs.js"></script>
    <script src="../../assets/javascript/styleguide.js"></script>
    <script src="assets/libs.min.js"></script>
    <script src="assets/app.js"></script>
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid app-nav">     
        <div class="row">
          <div class="col-xs-3 text-left navbar-action">
            <a class="btn btn-default" href="home.html"><span class="glyphicon glyphicon-arrow-left"></span></a>
          </div>
          <div class="col-xs-6 text-center"><a class="navbar-brand" href="#">Loconomics</a></div>
        </div>
      </div>
    </nav>

    <div class="container-fluid app-complete is-active" data-activity="bookingConfirmation">

      <div class="LeadContent">
        <span class="glyphicon glyphicon-ok text-success success-icon" aria-hidden="true"></span>
        <h2>Congratulations!</h2>

        <p class="lead" data-bind="with: booking">
            Your booking with <span data-bind="text: client && client() && client().fullName()"></span> is all set and ready to go.
            Both you and <span data-bind="text: client && client() && client().firstName()"></span> will receive an e-mail confirmation shortly.
        </p>

        <div>
          <a href="#!go-back/2" class="btn btn-success btn-block">Got it, thanks!</a>
        </div>
      </div>

    </div> <!-- /container -->
  </body>
</html>
