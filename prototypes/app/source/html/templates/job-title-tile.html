<!-- Knockout Template job-title-tile -->
<script type="text/html" id="job-title-tile-template">
    <li>
        <button class="LinkTile"
           data-bind="event: { click: $parent.selectJobTitle }">
            <div class="Tile-content"><p data-bind="text: jobTitle() && jobTitle().singularName() || 'Unknow'"></p></div>
            <div class="Tile-icon"><span class="glyphicon glyphicon-chevron-right"></span></div>
        </button>
    </li>
</script>
