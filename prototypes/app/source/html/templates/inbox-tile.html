<!-- Knockout Template inbox-tile -->
<script type="text/html" id="inbox-tile-template">
    <a href="#" data-bind="attr: { href: link }, css: classNames"
       class="MessageTile">
        <h4 class="Tile-title" data-bind="text: customer() && customer().fullName() || '(no name)'"></h4>
        <div class="Tile-subtitle" data-bind="text: quickDateTime"></div>
        <p class="Tile-content">
            <strong data-bind="visible: tag"><span data-bind="text: tag"></span> - </strong>
            <span data-bind="text: subject"></span>
        </p>
    </a>
</script>
