<!-- Activity bookingConfirmation -->
<div class="container-fluid app-complete" data-activity="bookingConfirmation">
  <div class="LeadContent LeadContent--success">
    <span class="glyphicon glyphicon-ok text-success success-icon" aria-hidden="true"></span>
    <h2>Congratulations!</h2>

    <p class="lead" data-bind="with: booking">
        Your booking with <span data-bind="text: client && client() && client().fullName()"></span> is all set and ready to go.
        Both you and <span data-bind="text: client && client() && client().firstName()"></span> will receive an e-mail confirmation shortly.
    </p>

    <div>
      <a href="#!go-back/2" class="btn btn-success btn-block">Got it, thanks!</a>
    </div>
  </div>
</div>
