<!-- Activity onboardingHome -->
<div class="container-fluid" data-activity="onboardingHome">
  <div class="LeadContent">        
    <h2>Welcome in!</h2>
    <p class="lead">
      We're glad you're here.
      Complete these steps below to get you set up to start
      scheduling clients immediately.
    </p>
  </div>

  <h1 class="SectionTitle has-HelpPoint">What kind of work do you do?</h1>
  <div class="ListView">
    <div class="ListView-item">
      <div class="ListView-item-marker"><span class="glyphicon glyphicon-user"></span></div>
      <a href="#!positions" data-shell="pop" class="btn btn-link btn-block ListView-item-content">
        Add a job title
      </a>
      <a href="#!positions" data-shell="pop" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
  </div>

  <h1 class="SectionTitle has-HelpPoint">How do clients reach you?</h1>
  <div class="ListView">
    <div class="ListView-item">
      <div class="ListView-item-marker"><span class="glyphicon glyphicon-screenshot"></span></div>
      <a href="add-service-location.html" class="btn btn-link btn-block ListView-item-content">
        Add a service location
      </a>
      <a href="add-service-location.html" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
    <div class="ListView-item">
      <div class="ListView-item-marker"><span class="glyphicon glyphicon-send"></span></div>
      <a href="add-service-radius.html" class="btn btn-link btn-block ListView-item-content">
        Add a service radius
      </a>
      <a href="add-service-radius.html" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
    <div class="ListView-item">
      <div class="ListView-item-marker"><span class="glyphicon glyphicon-earphone"></span></div>
      <a href="#!contactInfo" data-shell="pop" class="btn btn-link btn-block ListView-item-content">
        Add contact info
      </a>
      <a href="#!contactInfo" data-shell="pop" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
    <div class="ListView-item">
      <div class="ListView-item-marker"><span class="glyphicon glyphicon-ok"></span></div>
      <a href="complete.html" class="btn btn-link btn-block ListView-item-content">
        See the complete page
      </a>
      <a href="complete.html" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
  </div>
</div>
