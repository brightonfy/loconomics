<!-- FreelancerPricing activity -->
<div class="container-fluid" data-activity="freelancerPricing"
     data-bind="css: { 'is-loading': isLoading }">
    <div>
        <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
        
        <app-job-titles-list params="jobTitles: jobTitles.userJobProfile, selectJobTitle: jobTitles.selectJobTitle" data-bind="visible: jobTitleID() === 0"></app-job-titles-list>
        
        <div data-bind="foreach: groupedPricing">
            <div class="SectionTitle" data-bind="visible: !$root.isAdditionMode()">
                <span data-bind="text: group"></span>
            </div>

            <ul class="TilesList TilesList--openEnd" data-bind="foreach: pricing">
                <li><a href="#" class="ItemTile" data-bind="click: $root.tapPricing" role="button">
                    <div class="Tile-marker"><p data-bind="text: displayedPrice"></p></div>
                    <div class="Tile-content">
                        <div data-bind="visible: sessionsAndDuration(), text: name"></div>
                        <em data-bind="visible: sessionsAndDuration(), text: sessionsAndDuration"></em>
                        <p data-bind="visible: !sessionsAndDuration(), text: name"></p>
                    </div>
                    <div class="Tile-icon">
                      <span data-bind="visible: $root.isSelectionMode, attr: { 'aria-pressed': isSelected }" role="button"><span class="glyphicon" data-bind="css: { 'glyphicon-check': isSelected, 'glyphicon-unchecked': !isSelected() }"></span><span class="sr-only">Selected?</span></span>
                      <span data-bind="visible: !$root.isSelectionMode()"><span class="glyphicon glyphicon-edit"></span><span class="sr-only">Edit</span></span>
                    </div>
                </a></li>
            </ul>
            
            <a class="LinkTile" type="button" href="#!freelancerPricingEditor/"
               data-bind="click: $root.tapNewPricing, text: type() && type().addNewLabel()"></a>
        </div>
    </div>

    <div class="isolated" data-bind="visible: (onboardingNextReady() || isSelectionMode()) && jobTitleID() !== 0">
        <button type="button" class="btn btn-primary btn-block" data-bind="event: { click: endSelection }, text: submitText, disable: isLocked">Save</button>
    </div>
</div>
