<!-- ClientEdition activity -->
<div class="container-fluid has-navbar" data-activity="clientEditor">
    <form role="form" data-bind="submit: save">
        <h2 class="SectionTitle"
            data-bind="css: { 'is-syncing': isSyncing }">
            <span data-bind="text: header"></span>
            <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
        </h2>
        
        <div data-bind="css: { 'is-loading': isLoading }">
            <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
        </div>

        <fieldset class="isolated" data-bind="with: client()">
            
            <app-unlabeled-input params="placeholder: 'First name', value: firstName, disable: $root.isLocked, attr: { readonly: $root.isReadOnly }"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Last name', value: lastName, disable: $root.isLocked, attr: { readonly: $root.isReadOnly }"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Mobile phone', value: phone, disable: $root.isLocked, attr: { readonly: $root.isReadOnly }"></app-unlabeled-input>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-bind="checked: canReceiveSms, disable: $root.isLocked() || $root.isReadOnly()" />
                    Can receive SMS
                </label>
            </div>
            
            <app-unlabeled-input params="placeholder: 'Email', value: email, type: 'email', disable: $root.isLocked, attr: { readonly: $root.isReadOnly }"></app-unlabeled-input>
            
            <div class="form-group">
                <select class="form-control" data-bind="value: $root.selectedBirthMonth, options: $root.months, optionsText: 'name', optionsCaption: 'Birth Month (optional)', disable: $root.isLocked() || $root.isReadOnly()"></select>
            </div>
            <div class="form-group">
                <select class="form-control" data-bind="value: birthMonthDay, options: $root.monthDays, optionsCaption: 'Birth Day (optional)', disable: $root.isLocked() || $root.isReadOnly()"></select>
            </div>
            
            <textarea class="form-control" data-bind="value: notesAboutClient, disable: $root.isLocked, attr: { readonly: $root.isReadOnly }"
                      placeholder="Notes about customer (only seen by you)"></textarea>

        </fieldset>

        <div data-bind="visible: !$root.isReadOnly()">
            <button type="submit" class="btn btn-primary btn-block"
                    data-bind="text: submitText, disable: $root.isLocked() || !unsavedChanges() || $root.isReadOnly(), css: { 'btn-danger': isSaving() }"></button>
            <button type="button" class="btn btn-danger btn-block" data-bind="text: deleteText, disable: $root.isLocked() || $root.isReadOnly(), event: { tap: confirmRemoval }, visible: !isNew()"></button>
        </div>
  </form>
</div>
