<!-- Activity workPhotos -->
<div class="container-fluid LightForm" data-activity="workPhotos">

  <h2 class="SectionTitle" data-bind="css: { 'is-syncing': isSyncing }">
      Photos of your work
      <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
  </h2>
    <div data-bind="css: { 'is-loading': isLoading }">
        <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
    </div>
    
    <div>
        <ul class="list-unstyled WorkPhotos" data-bind="foreach: list">
            <li>
                <a class="WorkPhotos-imgBtn" href="#selectItem">
                    <img src="nophoto.jpg" alt="Work photo" data-bind="attr: { src: url, alt: title }" />
                    <div class="WorkPhotos-editionLayer">
                        <div class="WorkPhotos-toolbar">
                            <button type="button" class="btn btn-link btn-lg WorkPhotos-moveBtn"><span class="glyphicon glyphicon-move"></span></button>
                            <button type="button" class="btn btn-link btn-lg WorkPhotos-changeBtn" data-bind="click: $root.changeImg"><span class="glyphicon glyphicon-picture"></span></button>
                        </div>
                    </div>
                </a>
                <div class="form-group">
                    <input class="form-control" type="text" data-bind="textInput: title" />
                </div>
            </li>
        </ul>
    </div>

    <div id="addressesAddNewButtons" class="TilesList" data-bind="visible: jobTitleID()">  
        <button type="button" class="CompactLinkTile" data-bind="click: addNew">
            <div class="Tile-content text-muted">Upload/take photo</div>
            <div class="Tile-icon text-muted"><span class="fa ion ion-plus"></span></div>
        </button>
    </div>
    
    <div class="LightForm-submitBar">
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </div>

</div>
