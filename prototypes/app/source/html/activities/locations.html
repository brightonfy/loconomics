<!-- Activity locations -->
<div class="container-fluid has-frozenTitle" data-activity="locations">

  <h1 class="ActivityTitle" data-bind="visible: headerText"><span class="glyphicon glyphicon-globe"></span><span data-bind="text: headerText">Locations</span></h1>

  <div id="locationsListView">
    <div class="ListView ListView--twolines" data-bind="foreach: locations">
      <div class="ListView-item">
        <div class="ListView-item-marker"></div>
        <a href="#" class="btn btn-link btn-block ListView-item-content" data-bind="event: { tap: $root.selectLocation }">
          <div><strong data-bind="text: name"></strong></div><div data-bind="text: singleLine"></div>
        </a>
        <a href="#" class="ListView-item-action" data-bind="event: { tap: $root.selectLocation }" role="button"><span class="glyphicon glyphicon-plus-sign"></span><span class="sr-only">Select</span></a>
      </div>
    </div>
  </div>

  <div id="locationsAddNewButtons" class="isolated">
    <button type="button" class="btn btn-primary btn-block">Add client location</button>
    <button type="button" class="btn btn-primary btn-block">Add new location</button>
  </div>

</div>
