<!-- Activity addresses -->
<div class="container-fluid" data-activity="addresses"
     data-bind="css: { 'is-loading': isLoading }">

  <h2 class="SectionTitle">
      <span data-bind="visible: headerText, text: headerText">
        Addresses
      </span>
      <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
  </h2>
    
    <div class="ListView ListView--twolines ListView--textualmarker"
         data-bind="template: { name: 'job-title-tile-template', foreach: userJobProfile }"></div>

    <div class="ListView ListView--twolines" data-bind="foreach: addresses">
      <div class="ListView-item">
        <div class="ListView-item-marker"></div>
        <a href="#" class="btn btn-link btn-block ListView-item-content" data-bind="event: { tap: $root.selectAddress }">
          <div><strong data-bind="text: addressName() || 'Service Area'"></strong></div><div data-bind="text: singleLine"></div>
        </a>
        <a href="#" class="ListView-item-action btn btn-link" data-bind="event: { tap: $root.selectAddress }" role="button"><span class="glyphicon glyphicon-plus-sign"></span><span class="sr-only">Select</span></a>
      </div>
    </div>

  <div class="isolated" data-bind="visible: !isSelectionMode()">
      <button type="button" class="btn btn-default btn-block" data-href="#!addressEditor/customer/" data-bind="attr: {'data-href': '#!addressEditor/customer/' + customerUserID()}">Add a client location</button>
  </div>

</div>
