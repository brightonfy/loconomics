<!-- Activity login -->
<div class="container-fluid" data-activity="login">

  <div class="LeadContent">
    <h3>Log in to your account</h3>

    <div>
      <a href="home.html" class="btn btn-default btn-block btn-facebook">Facebook</a>
      <a href="home.html" class="btn btn-default btn-block btn-google">Google</a>
    </div>

    <p class="isolated text-center">
      or
    </p>

    <form role="form" data-bind="event: { submit: performLogin }, css: { 'has-error': loginError }">
      <div class="form-group">
        <label for="accountEmail">Email address</label>
        <input type="email" class="form-control" id="accountEmail" placeholder="Enter email" data-bind="value: username, popover: { content: loginError, trigger: 'focus', container: 'body', placement: 'bottom' }">
      </div>
      <div class="form-group">
        <label for="accountPassword">Password</label>
        <input type="password" class="form-control" id="accountPassword" placeholder="Password" data-bind="value: password">
      </div>
      <button type="submit" data-loading-text="Loging in..." class="btn btn-primary btn-block" autocomplete="off">
        Log in
      </button>
    </form>
  </div>

</div>
