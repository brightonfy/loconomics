<!-- AddJobTitles activity -->
<div data-activity="addJobTitles">
    <h2 class="SectionTitle">
        <span>Add one or more job title(s)</span>
    </h2>
    
    <div class="isolated inset">
        <div class="input-group">
            <span class="input-group-addon">
                <span class="fa ion ion-ios-search"></span><span class="sr-only">Search</span>
            </span>
            <input id="addJobTitles-search" type="text" class="form-control" placeholder="search" data-bind="textInput: searchText">
            <span class="input-group-btn">
                <button type="button" class="btn btn-secondary" data-bind="event: { click: add }">Add</button>
            </span>
        </div><!-- /input-group -->
    </div>
    
  <div class="ListView ListView--twolines ListView--textualmarker"
       data-bind="foreach: jobTitles">
    <div class="ListView-item">
      <a href="#" class="btn btn-link btn-block ListView-item-content">
        <p data-bind="text: label"></p>
      </a>
      <a href="#" class="btn btn-link ListView-item-action"
         data-bind="event: { click: $root.remove }"><span class="fa ion ion-ios-minus"></span></a>
    </div>
  </div>
    
  <div class="navbar navbar-default ActivityNavbar">
    <div class="container">
        <button type="button" class="btn btn-primary btn-block"
                data-bind="text: submitText, disable: isLocked() || !unsavedChanges(), css: { 'btn-danger': isSaving() }, event: { click: save }"></button>
    </div>
  </div>
</div>
