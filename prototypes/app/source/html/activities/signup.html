<!-- Activity Signup -->
<div class="container-fluid" data-activity="signup">
  <div class="LeadContent">
    <h3>Sign up for a free trial</h3>

    <div>
      <a href="#!home" class="btn btn-default btn-block btn-facebook">Facebook</a>
      <a href="#!home" class="btn btn-default btn-block btn-google">Google</a>
    </div>

    <p class="isolated text-center">
      or
    </p>

    <form role="form">
      <div class="form-group">
        <label for="accountEmail">Email address</label>
        <input type="email" class="form-control" id="accountEmail" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="accountPassword">Password</label>
        <input type="password" class="form-control" id="accountPassword" placeholder="Password">
      </div>
      <button id="accountSignUpBtn" type="submit" data-loading-text="Creating... (fake loading)" class="btn btn-primary btn-block" autocomplete="off">
        Create account
      </button>
    </form>

    <p class="isolated">
      By clicking on "Create account", you agree to our <a href="https://loconomics.com/en-US/About/TermsOfUse/" target="_blank">Terms of Use</a>,
      <a href="https://loconomics.com/en-US/About/PrivacyPolicy" target="_blank">Privacy Policy &amp; <a href="https://loconomics.com/en-US/About/PrivacyPolicy" target="_blank">Co-op Membership Agreement</a>
    </p>
  </div>

</div>
