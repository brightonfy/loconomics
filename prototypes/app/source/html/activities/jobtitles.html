<!-- Jobtitles activity -->
<div class="container-fluid" data-activity="jobtitles" data-bind="css: { 'is-loading': isLoading }">
  <h2 class="SectionTitle">
      <span data-bind="text: jobTitleName">Job Title</span>
      <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
  </h2>
  <div class="ListView ListView--twolines ListView--textualmarker">
    <div class="ListView-item">
      <div class="ListView-item-marker">
        <p><span class="glyphicon glyphicon-tag"></span></p>
      </div>
      <a href="/pricing" class="btn btn-link btn-block ListView-item-content"
         data-bind="attr: { href: '/pricing/' + jobTitleID() }">
        <div>Pricing and services</div>
        <div class="text-muted">7 services</div>
      </a>
      <a href="/pricing" class="btn btn-link ListView-item-action"
         data-bind="attr: { href: '/pricing/' + jobTitleID() }"><span class="glyphicon glyphicon-edit"></span></a>
    </div>
    <div class="ListView-item">
      <div class="ListView-item-marker">
        <p></p>
      </div>
      <a href="/serviceAddresses" class="btn btn-link btn-block ListView-item-content"
         data-bind="attr: { href: '/serviceAddresses/' + jobTitleID() }">
        <div>Service locations</div>
        <div class="text-muted" data-bind="text: addressesCount"></div>
      </a>
      <a href="#" class="btn btn-link ListView-item-action"
         data-bind="attr: { href: '/serviceAddresses/' + jobTitleID() }"><span class="glyphicon glyphicon-edit"></span></a>
    </div>
    <div class="ListView-item">
      <div class="ListView-item-marker">
        <p></p>
      </div>
      <a href="/bookMeButton/106" class="btn btn-link btn-block ListView-item-content">
        <p>Add a Book Now button to your website</p>
      </a>
      <a href="/bookMeButton/106" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
  </div>

  <app-feedback-entry params="section: 'jobtitles'"></app-feedback-entry>
</div>
