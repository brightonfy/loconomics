<!-- Activity locations -->
<div class="container-fluid" data-activity="serviceAddresses">

  <h2 class="SectionTitle" data-bind="css: { 'is-syncing': isSyncing }">
      <span data-bind="visible: headerText, text: headerText">
        Locations
      </span>
      <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
  </h2>
    <div data-bind="css: { 'is-loading': isLoading }">
        <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
    </div>
    
    <div class="ListView ListView--twolines ListView--textualmarker"
         data-bind="visible: jobTitleID() === 0, with: jobTitles">
        <!-- ko template: { name: 'job-title-tile-template', foreach: userJobProfile } -->
        <!-- /ko -->
    </div>
    
  <div id="addressesListView">
    <div class="ListView ListView--twolines" data-bind="foreach: addresses">
      <div class="ListView-item">
        <div class="ListView-item-marker"></div>
        <a href="#" class="btn btn-link btn-block ListView-item-content" data-bind="event: { click: $root.selectAddress }">
          <div><strong data-bind="text: addressName() || 'Service Area'"></strong></div><div data-bind="text: singleLine"></div>
        </a>
        <a href="#" class="ListView-item-action btn btn-link" data-bind="event: { click: $root.selectAddress }" role="button"><span class="glyphicon glyphicon-plus-sign"></span><span class="sr-only">Select</span></a>
      </div>
    </div>
  </div>

  <div id="addressesAddNewButtons" class="isolated" data-bind="visible: jobTitleID()">
      <button type="button" class="btn btn-default btn-block"
              data-bind="event: { click: addServiceLocation }">
          Add a service location
      </button>
      <button type="button" class="btn btn-default btn-block"
              data-bind="event: { click: addServiceArea }, visible: !isSelectionMode()">
          Add a service area
      </button>
      <button type="button" class="btn btn-default btn-block"
              data-bind="event: { click: addClientLocation }, visible: isSelectionMode() && clientID()">
          Add a client location
      </button>
  </div>
    
    <div class="isolated" data-bind="visible: onboardingNextReady() && jobTitleID() !== 0">
        <button type="button" class="btn btn-primary btn-block" data-bind="click: selectAddress">Continue</button>
    </div>

</div>
