<!-- Activity locations -->
<div class="container-fluid" data-activity="serviceAddresses"
     data-bind="css: { 'is-loading': isLoading }">

  <h2 class="SectionTitle" data-bind="visible: headerText, text: headerText">Locations</h2>

  <span class="loadingSpinner loadingSpinner--floating">
    <span class="glyphicon glyphicon-refresh"></span>
  </span>
    
  <div id="addressesListView">
    <div class="ListView ListView--twolines" data-bind="foreach: addresses">
      <div class="ListView-item">
        <div class="ListView-item-marker"></div>
        <a href="#" class="btn btn-link btn-block ListView-item-content" data-bind="event: { tap: $root.selectAddress }">
          <div><strong data-bind="text: addressName"></strong></div><div data-bind="text: singleLine"></div>
        </a>
        <a href="#" class="ListView-item-action btn btn-link" data-bind="event: { tap: $root.selectAddress }" role="button"><span class="glyphicon glyphicon-plus-sign"></span><span class="sr-only">Select</span></a>
      </div>
    </div>
  </div>

  <div id="addressesAddNewButtons" class="isolated">
    <button type="button" class="btn btn-primary btn-block" data-href="#!addressEditor/service/" data-bind="attr: {'data-href': '#!addressEditor/service/' + jobTitleID()">Add new client location</button>
  </div>

</div>
