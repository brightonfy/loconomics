<!-- FeedbackForm activity -->
<div class="container-fluid" data-activity="feedbackForm">

    <h2 class="SectionTitle">Send us ideas or feedback</h2>
    <textarea class="isolated form-control" data-bind="value: message, valueUpdate: 'afterkeydown'"></textarea>
    <div class="checkbox">
        <label>
            <input type="checkbox" data-bind="checked: becomeCollaborator" />
            I'd like to become an Owner Collaborator and help develop new tools 
            and features for Owners! We'll folow up with detail.
        </label>
    </div>
    <div>
        <button class="btn btn-primary btn-block" data-bind="event: { tap: send }, text: wasSent() ? 'Sent' : 'Send'">Send</button>
    </div>
</div>
