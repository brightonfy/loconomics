<!-- Activity datetimePicker -->
<div class="container-fluid" data-activity="datetimePicker">

  <h2 class="SectionTitle" data-bind="visible: headerText, text: headerText">Select a start time</h2>

  <div id="datetimePickerDatePicker" class="calendar-placeholder" data-date="today"></div>

  <!-- Daily View (appointments list) -->
  <div id="datetimePickerTimePicker">
    <h2 class="SectionTitle" data-bind="text: selectedDate, format: { type: 'datetime', format: 'dddd (M/D)' }"></h2>

    <div class="GroupedTimeSlots" data-bind="foreach: groupedSlots">
      <div class="GroupedTimeSlots-group" data-bind="visible: slots.length">
        <div class="GroupedTimeSlots-groupName" data-bind="text: group"></div>
        <div class="GroupedTimeSlots-slots" data-bind="foreach: { data: slots, as: 'item' }">
          <a href="#" class="btn btn-link btn-default" data-bind="event: { tap: $root.selectDatetime }, text: item, format: { type: 'datetime', format: 'hh:mma' }"></a>
        </div>
      </div>
    </div>
  </div>


</div>
