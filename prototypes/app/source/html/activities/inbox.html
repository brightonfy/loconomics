<!-- Inbox activity -->
<div class="container-fluid" data-activity="inbox">

  <div class="isolated">
    <div class="input-group">
        <span class="input-group-addon" data-bind="css: { 'is-syncing': isSyncing }">
            <app-loading-spinner params="mod: 'floating'"></app-loading-spinner>
            <span class="glyphicon glyphicon-search"></span>
            <span class="sr-only">Search</span>
        </span>
      <input type="text" class="form-control" placeholder="search inbox" data-bind="textInput: searchText">
        <span class="input-group-btn">
            <button type="button" class="btn btn-secondary">New</button>
        </span>
    </div><!-- /input-group -->
  </div>
    
  <div data-bind="css: { 'is-loading': isLoading() }">
      <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
  </div>
    
  <div class="ListView ListView--twolines ListView--largemarker ListView--textualmarker ListView--colortags" data-bind="template: { name: 'inbox-tile-template', foreach: threads() }"></div>
</div>
