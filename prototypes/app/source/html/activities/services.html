<!-- Activity services -->
<div class="container-fluid has-frozenTitle" data-activity="services">

  <h1 class="ActivityTitle" data-bind="visible: headerText"><span class="glyphicon glyphicon-tags"></span><span data-bind="text: headerText">Services</span><span class="ActivityTitle-action "><button type="button" class="btn btn-primary" data-bind="event: { tap: endSelection }">Done</button></span></h1>

  <div id="servicesListView">
    <div class="ListView ListView--twolines ListView--textualmarker" data-bind="foreach: groupedServices">
      <div class="ListView-divider SectionTitle">
        <strong data-bind="text: group"></strong>
      </div>
      <!-- ko foreach: services -->
        <div class="ListView-item">
          <div class="ListView-item-marker"><p data-bind="text: price, format: { type: 'number', format: '$0,0' }"></p></div>
          <a href="#" class="btn btn-link btn-block ListView-item-content" data-bind="event: { tap: $root.toggleServiceSelection }">
            <div data-bind="visible: durationText()"><strong data-bind="text: name"></strong></div><div data-bind="text: durationText"></div>
            <p data-bind="visible: !durationText()"><strong data-bind="text: name"></strong></p>
          </a>
          <a href="#" class="ListView-item-action" data-bind="event: { tap: $root.toggleServiceSelection }, attr: { 'aria-pressed': isSelected }" role="button"><span class="glyphicon" data-bind="css: { 'glyphicon-check': isSelected, 'glyphicon-unchecked': !isSelected() }"></span><span class="sr-only">Selected?</span></a>
        </div>
      <!-- /ko -->
    </div>
  </div>

  <div id="servicesAddNewButton" class="isolated">
    <button type="button" class="btn btn-primary btn-block">Add new service</button>
  </div>

</div>
