<!-- Activity home -->
<div class="container-fluid" data-activity="home">

  <h1 class="SectionTitle has-HelpPoint">Your next booking</h1>
  <div id="homeNextBooking"
       data-bind="css: { 'is-loading': isLoadingNextBooking() }"
       class="ListView ListView--twolines ListView--largemarker ListView--textualmarker ListView--colortags">
    <div class="ListView-item" data-bind="with: nextBooking">
      <div class="ListView-item-marker">
        <div data-bind="text: displayedDate"></div>
        <div><strong data-bind="text: displayedStartTime"></strong></div>
      </div>
      <a href="#" class="btn btn-link btn-block ListView-item-content"
         data-bind="attr: { href: '#!appointment/' + startTime().toISOString() + '/' + id() }">
        <p data-bind="text: summary()"></p>
        <!--<div data-bind="text: servicesSummary"></div>-->
      </a>
      <a href="#" class="btn btn-link ListView-item-action ListView-item-action--flexible"><strong data-bind="text: ptotalPrice, format: { type: 'number', format: '$0,0' }"></strong></a>
    </div>
    <div data-bind="visible: !nextBooking()" class="isolated">
        <span data-bind="visible: !isLoadingNextBooking()">You have no bookings!</span>
        <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
    </div>
  </div>

  <div data-bind="css: { 'is-loading': isLoadingUpcomingBookings() }">
      <h1 class="SectionTitle has-HelpPoint">Upcoming bookings</h1>
      <app-loading-spinner params="mod: 'floating bigger'"></app-loading-spinner>
      <div id="homeUpcomingBookings" class="ListView ListView--textualmarker ListView--largemarker" data-bind="foreach: upcomingBookings.items">
        <div class="ListView-item">
          <div class="ListView-item-marker">
            <p><strong data-bind="text: quantity"></strong></p>
          </div>
          <a href="#" data-bind="attr: { href: url }" class="btn btn-link btn-block ListView-item-content">
            <p data-bind="text: phrase"></p>
          </a>
          <a href="#" data-bind="attr: { href: url }" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
      </div>
  </div>

  <div data-bind="css: { 'is-loading': isLoadingInbox() }">
      <h1 class="SectionTitle has-HelpPoint">Inbox</h1>
      <app-loading-spinner params="mod: 'row bigger'"></app-loading-spinner>
      <div id="homeInbox" class="ListView ListView--twolines ListView--largemarker ListView--textualmarker ListView--colortags" data-bind="foreach: inbox.top()">
        <div class="ListView-item" data-bind="css: classNames">
          <div class="ListView-item-marker">
            <div data-bind="text: displayedDate"></div>
            <div><span class="text-muted" data-bind="text: displayedTime"></span></div>
          </div>
          <a href="#" class="btn btn-link btn-block ListView-item-content" data-bind="attr: { href: link }"><p data-bind="text: subject, visible: !content()"></p><div data-bind="text: subject, visible: content()"></div><div data-bind="text: content, visible: content()"></div></a>
          <a href="#" class="btn btn-link ListView-item-action ListView-item-action--flexible" data-bind="attr: { href: link }"><span data-bind="css: actionIcon, text: actionText"></span></a>
        </div>
      </div>
  </div>

  <h1 class="SectionTitle has-HelpPoint">Performance</h1>
  <div id="homePerformance" class="ListView ListView--twolines ListView--textualmarker ListView--largemarker" data-bind="foreach: performance.items">
    <div class="ListView-item" data-bind="css: classNames">
      <div class="ListView-item-marker">
        <p data-bind="visible: !markerLine2()"><strong data-bind="text: markerLine1()"></strong></p>
        <div data-bind="visible: markerLine2()"><strong data-bind="text: markerLine1()"></strong></div>
        <div data-bind="visible: markerLine2()"><strong data-bind="text: markerLine2()"></strong></div>
      </div>
      <a href="#" class="btn btn-link btn-block ListView-item-content" data-bind="attr: { href: link }">
        <p data-bind="visible: !contentLine2(), text: contentLine1()"></p>
        <div data-bind="visible: contentLine2(), text: contentLine1()"></div>
        <div data-bind="visible: contentLine2(), text: contentLine2()"></div>
      </a>
      <a href="#" class="btn btn-link ListView-item-action ListView-item-action--flexible" data-bind="attr: { href: link }"><span data-bind="css: actionIcon, text: actionText"></span></a>
    </div>
  </div>

  <h1 class="SectionTitle has-HelpPoint">Get more from Loconomics</h1>
  <div id="homeGetMore" class="ListView ListView--twolines" data-bind="foreach: getMore.items()">
    <div class="ListView-item" data-bind="css: classNames">
      <div class="ListView-item-marker">
        <p><span data-bind="css: markerIcon"></span></p>
      </div>
      <a href="#" class="btn btn-link btn-block ListView-item-content" data-bind="attr: { href: link }">
        <p data-bind="visible: !contentLine2(), text: contentLine1()"></p>
        <div data-bind="visible: contentLine2(), text: contentLine1()"></div>
        <div data-bind="visible: contentLine2(), text: contentLine2()"></div>
      </a>
      <a href="#" class="btn btn-link ListView-item-action" data-bind="attr: { href: link }"><span data-bind="css: actionIcon, text: actionText"></span></a>
    </div>
  </div>

</div>
