    <script type="text/html" id="weeklySchedule-weekDayTpl">
        <div class="isolated">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="checkbox"
                           data-bind="switch: { disabled: isLocked, state: day().isEnabled }" />
                    <span data-bind="text: label"></span>
                </label>
            </div>
            <div data-bind="visible: day().isEnabled">
                <!-- ko template: { name: 'weeklySchedule-timeSelectorHourTpl', data: { value: day().fromHour, isLocked: isLocked } } --><!-- /ko -->
                <span>to</span>
                <!-- ko template: { name: 'weeklySchedule-timeSelectorHourTpl', data: { value: day().toHour, isLocked: isLocked} } --><!-- /ko -->
            </div>
        </div>
    </script>
    
    <form data-bind="submit: save" class="container">

        <div>
            <label>
                All days/times
                <input type="checkbox" data-bind="switch: { disabled: isLocked, state: schedule.isAllTime }" />
            </label>
        </div>

        <div class="row">
            <div>
                <button type="submit" value="Save" class="btn btn-primary btn-block" data-bind="text: submitText, disable: isLocked">Save</button>
            </div>
        </div>
    </form>
