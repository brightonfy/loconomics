<!-- Activity contactInfo -->
<div class="container-fluid has-navbar" data-activity="contactInfo">
  <form role="form" data-bind="submit: save">
    <div>
        <h2 class="SectionTitle" data-bind="visible: headerText, text: headerText"></h2>
        <fieldset class="isolated">
            <app-unlabeled-input params="placeholder: 'First name', value: profile.firstName, disable: isLocked"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Last name', value: profile.lastName, disable: isLocked"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Second Last name', value: profile.secondLastName, disable: isLocked" data-bind="visible: !!profile.secondLastName()"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Mobile phone', value: profile.phone, disable: isLocked"></app-unlabeled-input>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-bind="checked: profile.canReceiveSms, disable: isLocked" />
                    <span>Can receive SMS</span>
                </label>
            </div>
            
            <app-unlabeled-input params="placeholder: 'Street address line 1', value: address.addressLine1, disable: isLocked"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Street address line 2', value: address.addressLine2, disable: isLocked"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Zip code', value: address.postalCode, disable: isLocked"></app-unlabeled-input>
            <div class="form-group">
                <p class="form-control-">
                    <span data-bind="text: address.city"></span>, 
                    <span data-bind="text: address.stateProvinceCode"></span>
                </p>
            </div>
            
            <app-unlabeled-input params="placeholder: 'Business name (optional)', value: profile.businessName, disable: isLocked"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Alternative e-mail address (optional)', value: profile.alternativeEmail, disable: isLocked"></app-unlabeled-input>
            <div class="form-group">
                <select class="form-control" data-bind="value: selectedBirthMonth, options: months, optionsText: 'name', optionsCaption: 'Birth Month (optional)', disable: isLocked"></select>
            </div>
            <div class="form-group">
                <select class="form-control" data-bind="value: profile.birthMonthDay, options: monthDays, optionsCaption: 'Birth Day (optional)', disable: isLocked"></select>
            </div>
        </fieldset>
    </div>

    <div class="navbar navbar-default ActivityNavbar">
        <div class="container-fluid">
            <button type="submit" class="btn btn-primary btn-block" data-bind="text: buttonText, disable: isLocked"></button>
        </div>
    </div>
  </form>
</div>
