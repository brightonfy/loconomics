<!-- Activity contactInfo -->
<div class="container-fluid has-navbar" data-activity="contactInfo">
  <form role="form">
    <div>
        <h2 class="SectionTitle" data-bind="visible: headerText, text: headerText"></h2>

        <fieldset class="isolated">
            <app-unlabeled-input params="placeholder: 'First name', value: profile().firstName"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Last name', value: profile().lastName"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Mobile phone', value: profile().mobilePhone"></app-unlabeled-input>
            
            <app-unlabeled-input params="placeholder: 'Alternate phone', value: profile().alternatePhone"></app-unlabeled-input>
            
            <app-unlabeled-input params="placeholder: 'Street address line 1', value: ''"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Street address line 2', value: ''"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Zip code', value: ''"></app-unlabeled-input>
            <div class="form-group">
                <p class="form-control-static">
                    <span data-bindZZ="text: city">San Francisco</span>, 
                    <span data-bindZZ="text: stateProvinceCode">CA</span>
                </p>
            </div>
            
            <app-unlabeled-input params="placeholder: 'Business name (optional)', value: profile().businessName"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Website name (optional)', value: profile().providerWebsiteURL"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Alternative e-mail address (optional)', value: profile().alternateEmail"></app-unlabeled-input>
        </fieldset>
    </div>

    <div class="navbar navbar-default ActivityNavbar">
        <div class="container">
            <button type="submit" class="btn btn-primary btn-block" data-bind="text: buttonText"></button>
        </div>
    </div>
  </form>
</div>
