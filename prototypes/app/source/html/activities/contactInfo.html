<!-- Activity contactInfo -->
<div class="container-fluid has-navbar" data-activity="contactInfo">
  <form role="form" data-bind="submit: save">
    <div>
        <h2 class="SectionTitle" data-bind="visible: headerText, text: headerText"></h2>
        <fieldset class="isolated">
            <app-unlabeled-input params="placeholder: 'First name', value: profile.firstName, disable: isLocked"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Last name', value: profile.lastName, disable: isLocked"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Mobile phone', value: profile.phone, disable: isLocked"></app-unlabeled-input>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-bind="checked: profile.canReceiveSms, disable: isLocked" />
                    <span>Can receive SMS</span>
                </label>
            </div>
            
            <app-unlabeled-input params="placeholder: 'Street address line 1', value: '', disable: isLocked"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Street address line 2', value: '', disable: isLocked"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Zip code', value: '', disable: isLocked"></app-unlabeled-input>
            <div class="form-group">
                <p class="form-control-">
                    <span data-bindZZ="text: city">San Francisco</span>, 
                    <span data-bindZZ="text: stateProvinceCode">CA</span>
                </p>
            </div>
            
            <app-unlabeled-input params="placeholder: 'Business name (optional)', value: profile.businessName, disable: isLocked"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Website name (optional)', value: profile.providerWebsiteURL, disable: isLocked"></app-unlabeled-input>
            <app-unlabeled-input params="placeholder: 'Alternative e-mail address (optional)', value: profile.alternateEmail, disable: isLocked"></app-unlabeled-input>
        </fieldset>
    </div>

    <div class="navbar navbar-default ActivityNavbar">
        <div class="container-fluid">
            <button type="submit" class="btn btn-primary btn-block" data-bind="text: buttonText, disable: isLocked"></button>
        </div>
    </div>
  </form>
</div>
