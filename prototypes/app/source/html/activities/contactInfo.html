<!-- Activity contactInfo -->
<div class="container-fluid has-navbar" data-activity="contactInfo">
  <form role="form">
    <div>
        <h1 class="ActivityTitle">
            <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
            <span>Add contact info</span>
        </h1>

      <fieldset>
        <div class="form-group">
          <label for="contactInfoFirstName">First name</label>
          <input type="text" class="form-control" id="contactInfoFirstName" required>
        </div>
        <div class="form-group">
          <label for="contactInfoLastName">Last name</label>
          <input type="text" class="form-control" id="contactInfoLastName" required>
        </div>
        <div class="form-group">
          <label for="contactInfoMobilePhone">Mobile phone</label>
          <input type="tel" class="form-control" id="contactInfoMobilePhone" required>
        </div>
        <div class="form-group">
          <label for="contactInfoBusinessName">Business name (optional)</label>
          <input type="text" class="form-control" id="contactInfoBusinessName">
        </div>
      </fieldset>
    </div>

    <div class="navbar navbar-default ActivityNavbar">
      <div class="container">
        <button type="submit" class="btn btn-primary btn-block">
          Save and continue
        </button>
      </div>
    </div>
  </form>

</div>
