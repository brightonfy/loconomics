<!-- Activity textEditor -->
<div class="container-fluid" data-activity="textEditor">

  <h2 class="SectionTitle" id="textEditorTitle" data-bind="visible: headerText, text: headerText">Text</h2>

  <div class="isolated">
    <textarea id="textEditorText" data-bind="value: text, valueUpdate: 'afterkeydown', attr: { rows: rowsNumber }" aria-labelledby="textEditorTitle" class="form-control" rows="2"></textarea>
  </div>

  <div class="row isolated">
    <div class="col-xs-6"><button type="button" class="btn btn-warning btn-block" data-bind="event: { tap: cancel }">Cancel</button></div>
    <div class="col-xs-6"><button type="button" class="btn btn-primary btn-block" data-bind="event: { tap: save }">Save</button></div>
  </div>

</div>
