<!-- Activity textEditor -->
<div class="container-fluid has-frozenTitle" data-activity="textEditor">

  <h1 class="ActivityTitle" id="textEditorTitle" data-bind="visible: headerText"><span class="glyphicon glyphicon-edit"></span><span data-bind="text: headerText">Text</span></h1>

  <div>
    <textarea id="textEditorText" data-bind="value: text, valueUpdate: 'afterkeydown', attr: { rows: rowsNumber }" aria-labelledby="textEditorTitle" class="form-control" rows="2"></textarea>
  </div>

  <div class="row isolated">
    <div class="col-xs-6"><button type="button" class="btn btn-danger btn-block" data-bind="event: { tap: cancel }">Cancel</button></div>
    <div class="col-xs-6"><button type="button" class="btn btn-primary btn-block" data-bind="event: { tap: save }">Save</button></div>
  </div>

</div>
