<!-- Scheduling activity -->
<div class="container-fluid" data-activity="scheduling">
    <h2 class="SectionTitle">Services, Pricing, &amp; Locations</h2>
    <div class="ListView ListView--twolines ListView--textualmarker" data-bind="css: { 'is-loading': isLoading }">
        <!-- ko foreach: userJobProfile -->
            <div class="ListView-item">
                <div class="ListView-item-marker">
                    <p></p>
                </div>
                <a href="/jobtitles/"
                   data-bind="attr: { href: '/jobtitles/' + jobTitleID() }"
                   class="btn btn-link btn-block ListView-item-content">
                    <p data-bind="text: jobTitle() && jobTitle().singularName() || 'Unknow'"></p>
                </a>
                <a href="/jobtitles/"
                   data-bind="attr: { href: '/jobtitles/' + jobTitleID() }"
                   class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        <!-- /ko -->
        <div class="loadingSpinner loadingSpinner--floating">
            <span class="glyphicon glyphicon-refresh"></span>
        </div>
        <div class="ListView-item">
            <div class="ListView-item-marker">
                <p></p>
            </div>
            <a href="/jobtitles/0" class="btn btn-link btn-block ListView-item-content">
                <p>Add a job title</p>
            </a>
            <a href="/jobtitles/0" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
    </div>

  <h2 class="SectionTitle">Availability</h2>
  <div class="ListView ListView--twolines ListView--textualmarker">
    <div class="ListView-item">
      <div class="ListView-item-marker">
        <p></p>
      </div>
      <a href="/weeklySchedule" class="btn btn-link btn-block ListView-item-content">
        <p>Weekly schedule</p>
      </a>
      <a href="/weeklySchedule" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-edit"></span></a>
    </div>
    <div class="ListView-item">
      <div class="ListView-item-marker">
        <p></p>
      </div>
      <a href="/schedulingPreferences" class="btn btn-link btn-block ListView-item-content">
        <p>Scheduling preferences</p>
      </a>
      <a href="/schedulePreferences" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-edit"></span></a>
    </div>
    <div class="ListView-item">
      <div class="ListView-item-marker">
        <p></p>
      </div>
      <a href="/event/0" class="btn btn-link btn-block ListView-item-content">
        <p>Block a time off my calendar</p>
      </a>
      <a href="/event/0" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <div class="ListView-item">
      <div class="ListView-item-marker">
        <p><span class="glyphicon glyphicon-download-alt"></span></p>
      </div>
      <a href="/calendarSyncing" class="btn btn-link btn-block ListView-item-content">
        <p>Sync your existing calendars</p>
      </a>
      <a href="/calendarSyncing" class="btn btn-link ListView-item-action"><span class="glyphicon glyphicon-edit"></span></a>
    </div>
  </div>

  <app-feedback-entry></app-feedback-entry>
</div>
