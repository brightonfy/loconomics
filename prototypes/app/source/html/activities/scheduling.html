<!-- Scheduling activity -->
<div class="container-fluid" data-activity="scheduling" data-bind="css: { 'is-loading': isLoading }">
    <h2 class="SectionTitle">Services, Pricing, &amp; Locations
        <app-loading-spinner params="mod: 'onRight'"></app-loading-spinner>
    </h2>
    <ul class="TilesList" data-bind="template: { name: 'job-title-tile-template', foreach: userJobProfile }">
    </ul>
    <a class="CompactLinkTile" href="/addJobTitles">
        <div class="Tile-content text-muted">Add a job title</div>
        <div class="Tile-icon text-muted"><span class="glyphicon glyphicon-plus"></span></div>
    </a>

    <h2 class="SectionTitle">Availability</h2>
    <ul class="TilesList TilesList--openEnd">
        <li><a class="InfoTile" href="/weeklySchedule">
            <div class="Tile-icon" aria-hidden="true">
                <span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span>
            </div>
            <div class="Tile-content">
                <p>Schedule</p>
            </div>
        </a></li>
        <li><a class="InfoTile" href="/schedulingPreferences">
            <div class="Tile-icon" aria-hidden="true">
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            </div>
            <div class="Tile-content">
                <p>Scheduling preferences</p>
            </div>
        </a></li>
        <li><a class="InfoTile" href="/appointment/-3">
            <div class="Tile-icon" aria-hidden="true">
                <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
            </div>
            <div class="Tile-content">
                <p>Block time off calendar</p>
            </div>
        </a></li>
        <li><a class="InfoTile" href="/calendarSyncing">
            <div class="Tile-icon" aria-hidden="true">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </div>
            <div class="Tile-content">
                <p>Sync existing calendars</p>
            </div>
        </a></li>
    </ul>

    <app-feedback-entry params="section: 'scheduling'"></app-feedback-entry>
</div>
