@*context: {debug:bool, includedFiles:[]} *@
<!DOCTYPE html>
<html lang="en" class="App">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Loconomics.com App">
    <meta name="author" content="Loconomics Coop.">
    <link rel="icon" href="assets/images/favicon.ico" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <title>Loconomics App</title>

    @if(debug) {
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styleguide.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <script src="assets/js/styleguidelibs.js"></script>
    <script src="assets/js/styleguide.js"></script>
    <script src="assets/js/libs.js"></script>
    <script src="assets/js/app.js"></script>
    } else {
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styleguide.css" rel="stylesheet">
    <link href="assets/css/app.min.css" rel="stylesheet">
    <!--TODO create minified files for styleguide js and css -->
    <script src="assets/js/styleguidelibs.js"></script>
    <script src="assets/js/styleguide.js"></script>
    <script src="assets/js/libs.min.js"></script>
    <script src="assets/js/app.min.js"></script>
    }
  </head>
  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="AppNav container-fluid">
        <div class="row">
          <div class="col-xs-3 text-left navbar-action NavAction">
            <a class="btn btn-default" href="#" data-bind="visible: navAction(), attr: { href: navAction() && navAction().link }"><span data-bind="attr: { 'class': navAction() && navAction().icon }" class="glyphicon"></span></a>
          </div>
          <div class="col-xs-6 text-center"><a class="navbar-brand" href="#">Loconomics</a></div>
          <div class="col-xs-3 text-right">
            <button type="button" class="navbar-toggle collapsed btn btn-default" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
        </div> 
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="home.html">Home</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="inbox.html">Inbox</a></li>
            <li><a href="clients.html">Clients</a></li>
            <li><a href="payments.html">Payments</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="logout.html">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    @for(var f=0; f < includedFiles.length; f++) {
      @render(includedFiles[f])
    }
  </body>
</html>
